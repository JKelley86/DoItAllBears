<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cookbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: #2a2a2a;
            --accent-color: #ff6b6b;
            --accent-secondary: #ffa500;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body.light-mode {
            --bg-color: #fef9f3;
            --text-color: #2c2c2c;
            --card-bg: #fff;
            --accent-color: #e74c3c;
            --accent-secondary: #f39c12;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Georgia', 'Garamond', serif;
            background: var(--bg-color);
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0,0,0,0.02) 50px, rgba(0,0,0,0.02) 51px),
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(0,0,0,0.02) 50px, rgba(0,0,0,0.02) 51px);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.light-mode {
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(139,69,19,0.03) 50px, rgba(139,69,19,0.03) 51px),
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(139,69,19,0.03) 50px, rgba(139,69,19,0.03) 51px);
        }

        header {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-secondary) 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 40px;
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Brush Script MT', cursive;
            letter-spacing: 2px;
        }

        header::before {
            content: 'üç≥';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 2.5rem;
            opacity: 0.7;
            animation: float 3s ease-in-out infinite;
        }

        header::after {
            content: 'üë®‚Äçüç≥';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2.5rem;
            opacity: 0.7;
            animation: float 3s ease-in-out infinite 1.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            justify-content: flex-start;
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
            padding: 0 20px 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) transparent;
        }

        @media (min-width: 769px) {
            .tabs {
                justify-content: center;
            }
        }

        .tabs::-webkit-scrollbar {
            height: 6px;
        }

        .tabs::-webkit-scrollbar-track {
            background: transparent;
        }

        .tabs::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        .tab {
            padding: 14px 28px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            cursor: pointer;
            border-radius: 50px;
            font-weight: 600;
            font-size: 15px;
            color: var(--text-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            box-shadow: 0 4px 15px var(--shadow-color);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: 0;
        }

        .tab * {
            position: relative;
            z-index: 1;
        }

        .tab:hover::before {
            width: 300px;
            height: 300px;
        }

        .tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-color);
            border-color: var(--accent-color);
            z-index: 10;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-secondary) 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
            z-index: 10;
        }

        .search {
            width: 80%;
            max-width: 700px;
            padding: 18px 28px;
            margin: 0 auto 40px;
            display: block;
            border: 3px solid transparent;
            background: var(--card-bg);
            border-radius: 50px;
            font-size: 17px;
            color: var(--text-color);
            box-shadow: 0 8px 30px var(--shadow-color);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .search::placeholder {
            color: var(--text-color);
            opacity: 0.6;
            font-style: italic;
        }

        .search:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.3);
            transform: translateY(-2px);
        }

        .recipe-list {
            list-style: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .recipe-list li {
            font-size: 18px;
            padding: 0;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: visible;
            border: 3px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .recipe-list li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color) 0%, var(--accent-secondary) 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            border-radius: 20px 20px 0 0;
        }

        .recipe-list li:hover::before {
            transform: scaleX(1);
        }

        .recipe-list li:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.3);
            border-color: var(--accent-color);
        }

        .recipe-list a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            display: block;
            padding: 25px 20px;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            position: relative;
        }

        .recipe-list a:hover {
            color: var(--accent-color);
        }

        .badge-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 8px 0 12px;
            min-height: 35px;
        }

        .paw-icon,
        .cabin-icon {
            font-size: 1.5rem;
            animation: bounce 2s ease-in-out infinite;
        }

        .recipe-list li img {
            width: 25px;
            height: 25px;
            animation: bounce 2s ease-in-out infinite 0.5s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .sidebar {
            position: fixed;
            left: -400px;
            top: 0;
            width: 320px;
            height: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-shadow: 5px 0 30px var(--shadow-color);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow-y: auto;
            border-right: 3px solid var(--accent-color);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            color: var(--text-color);
            padding: 18px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 2px solid transparent;
        }

        .sidebar a:hover {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-secondary) 100%);
            color: white;
            padding-left: 30px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-secondary) 100%);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1100;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }

        .theme-toggle {
            margin-top: auto;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-secondary) 100%);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .clock {
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: var(--text-color);
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-secondary) 100%);
            border-radius: 15px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        footer {
            background: var(--card-bg);
            padding: 30px 20px;
            font-size: 16px;
            width: 100%;
            text-align: center;
            margin-top: 60px;
            color: var(--text-color);
            border-top: 3px solid var(--accent-color);
            box-shadow: 0 -8px 30px var(--shadow-color);
        }

        footer span {
            display: block;
            margin: 8px 0;
            font-size: 1.1rem;
        }

        footer img {
            vertical-align: middle;
            width: 20px;
            height: 20px;
        }

        /* Cookbook-style decorative elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 107, 107, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 165, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-secondary) 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-color) 100%);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                font-size: 2rem;
                padding: 30px 15px;
            }

            header::before,
            header::after {
                font-size: 1.8rem;
            }

            .recipe-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                padding: 15px;
            }

            .search {
                width: 90%;
                font-size: 16px;
            }

            .tab {
                padding: 12px 20px;
                font-size: 14px;
            }

            .tabs {
                gap: 8px;
                padding: 0 15px 15px;
            }
        }
    </style>
</head>
<body>
    <header>Bear Book - Cookbook</header>
    
    <div class="tabs" id="category-tabs">
        <div class="tab active" data-category="All" onclick="filterCategory('All')">All</div>
        <div class="tab" data-category="Breakfast" onclick="filterCategory('Breakfast')">Breakfast</div>
        <div class="tab" data-category="Lunch" onclick="filterCategory('Lunch')">Lunch</div>
        <div class="tab" data-category="Dinner" onclick="filterCategory('Dinner')">Dinner</div>
        <div class="tab" data-category="Dessert" onclick="filterCategory('Dessert')">Dessert</div>
        <div class="tab" data-category="Snacks" onclick="filterCategory('Snacks')">Snacks/Appetizers</div>
    </div>
    
    <div class="tabs" id="diet-tabs">
        <div class="tab active" data-diet="All" onclick="filterDiet('All')">All</div>
        <div class="tab" data-diet="Vegan" onclick="filterDiet('Vegan')">Vegan</div>
        <div class="tab" data-diet="Vegetarian" onclick="filterDiet('Vegetarian')">Vegetarian</div>
        <div class="tab" data-diet="Carnivore" onclick="filterDiet('Carnivore')">Carnivore</div>
        <div class="tab" data-diet="General" onclick="filterDiet('General')">General</div>
    </div>
	
    <input type="text" class="search" placeholder="Search recipes..." oninput="searchRecipes()">
    <ul class="recipe-list" id="recipe-list"></ul>

<footer> 
    <span>üêæ = Justin & Bridget's Favorites!</span>
    <span>üèïÔ∏è = Grandma's Recipe!</span>
    <span>
        <img src="https://static.wikia.nocookie.net/disneyemojiblitz/images/5/57/EmojiBlitzMickey1.png" 
             alt="Mickey Mouse">
        = Aubrie's Grandma's Recipe!
    </span>
</footer> 
    <script>
        const recipes = [
            { name: "Biscuits And Gravy", category: "Breakfast", diet: "General", link: "biscuitsgravy.html",  approved: false, aubrie: false, grandma: false },
			{ name: "French Toast Sticks", category: "Breakfast", diet: "General", link: "frenchtoaststicks.html",  approved: false, aubrie: false, grandma: false },
            
            { name: "Chicken Mozzarella Sticks", category: "Lunch", diet: "Carnivore", link: "chickenmozzsticks.html",  approved: false, aubrie: false, grandma: false },
            { name: "Mozzarella Sticks", category: "Lunch", diet: "General", link: "mozzarellasticks.html",  approved: false, aubrie: false, grandma: false },
	    	{ name: "Philadelphia Sushi Roll", category: "Lunch", diet: "General", link: "philadelphiaroll.html",  approved: false, aubrie: false, grandma: false },
            
            { name: "Chicken And Rice Bake", category: "Dinner", diet: "General", link: "chickenricebake.html",  approved: false, aubrie: false, grandma: false },
            { name: "Lemon Garlic Salmon", category: "Dinner", diet: "Carnivore", link: "lemongarlicsalmon.html",  approved: true, aubrie: false, grandma: false },
	    	{ name: "Steak And Butter", category: "Dinner", diet: "Carnivore", link: "steakandbutter.html",  approved: true, aubrie: false, grandma: false },
	    	{ name: "Mac and Cheese", category: "Dinner", diet: "General", link: "macandcheese.html",  approved: false, aubrie: false, grandma: false },
	    	{ name: "Creamy Chicken Pasta", category: "Dinner", diet: "General", link: "creamychickenpasta.html",  approved: false, aubrie: false, grandma: false },
	    	{ name: "Nancy's Spaghetti Sauce", category: "Dinner", diet: "General", link: "nancysspaghettisauce.html",  approved: true, aubrie: false, grandma: true },
	    	{ name: "Husband Never Leave Ya Enchilada", category: "Dinner", diet: "Carnivore", link: "enchilada.html",  approved: true, aubrie: false, grandma: false },
		    { name: "Honey BBQ Chicken Mac & Cheese", category: "Dinner", diet: "General", link: "honeybbqchickenmac.html",  approved: false, aubrie: false, grandma: false },
			{ name: "Crystal's Lemon Chicken", category: "Dinner", diet: "General", link: "cvlemonchicken.html",  approved: false, aubrie: false, grandma: false },
			{ name: "Crystal's Cheesy Potatoes", category: "Dinner", diet: "General", link: "cvcheesypotatoes.html",  approved: false, aubrie: false, grandma: false },
	
            { name: "Banana Cream Cool Whip Bars", category: "Dessert", diet: "General", link: "bananabars.html",  approved: false, aubrie: false, grandma: false },
            { name: "Chocolate Chip Cookies", category: "Dessert", diet: "Vegetarian", link: "chocolatechipcookie.html",  approved: false, aubrie: false, grandma: false },
            { name: "Fudge Topped Brownies", category: "Dessert", diet: "General", link: "fudgetoppedbrownies.html",  approved: false, aubrie: false, grandma: false },
	    	{ name: "Wedding Cake", category: "Dessert", diet: "General", link: "weddingcake.html",  approved: false, aubrie: false, grandma: false },
	    	{ name: "Pumpkin Bars", category: "Dessert", diet: "General", link: "pumpkinbars.html",  approved: false, aubrie: false, grandma: false },
	    	{ name: "Banana Split Muffins", category: "Dessert", diet: "General", link: "bananasplitmuffins.html",  approved: false, aubrie: true, grandma: false },
	    	{ name: "Monster Cookies", category: "Dessert", diet: "General", link: "monstercookies.html",  approved: false, aubrie: false, grandma: true },
	    	{ name: "Banana Bread", category: "Dessert", diet: "General", link: "bananabread.html",  approved: true, aubrie: false, grandma: true },
            
            { name: "Apple Salad", category: "Snacks", diet: "Vegan", link: "applesalad.html",  approved: true, aubrie: false, grandma: false },
            { name: "Avocado Fries", category: "Snacks", diet: "Vegan", link: "avocadofries.html",  approved: false, aubrie: false, grandma: false },
            { name: "Blooming Onion", category: "Snacks", diet: "Vegetarian", link: "bloomingonion.html",  approved: false, aubrie: false, grandma: false },
            { name: "Buffalo Chicken Dip", category: "Snacks", diet: "Carnivore", link: "buffalochickendip.html",  approved: true, aubrie: false, grandma: false },
            { name: "French Fries", category: "Snacks", diet: "Vegan", link: "frenchfries.html",  approved: true, aubrie: false, grandma: false },
            { name: "Green Beans", category: "Snacks", diet: "Vegan", link: "greenbeans.html",  approved: true, aubrie: false, grandma: false },
	    	{ name: "Sweet Potato Fries", category: "Snacks", diet: "Vegan", link: "sweetpotatofries.html",  approved: false, aubrie: false, grandma: false },
	    	{ name: "Pico De Gallo", category: "Snacks", diet: "Vegan", link: "picodegallo.html",  approved: false, aubrie: false, grandma: false },
	    	{ name: "White Bread", category: "Snacks", diet: "General", link: "whitebread.html",  approved: false, aubrie: true, grandma: false }
        ];

        let currentCategory = "All";
        let currentDiet = "All";

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('#category-tabs .tab').forEach(tab =>
                tab.classList.toggle('active', tab.dataset.category === category));
            displayRecipes();
        }

        function filterDiet(diet) {
            currentDiet = diet;
            document.querySelectorAll('#diet-tabs .tab').forEach(tab =>
                tab.classList.toggle('active', tab.dataset.diet === diet));
            displayRecipes();
        }

        function searchRecipes() {
            displayRecipes();
        }

        function displayRecipes() {
            const searchTerm = document.querySelector('.search').value.toLowerCase();
            const list = document.getElementById('recipe-list');
            list.innerHTML = "";

            recipes.filter(recipe => 
                recipe.name.toLowerCase().includes(searchTerm) && 
                (currentCategory === 'All' || recipe.category === currentCategory) &&
                (currentDiet === 'All' || recipe.diet === currentDiet)
            ).forEach(recipe => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = recipe.link;
                a.textContent = recipe.name;
                li.appendChild(a);

                // Create badge container
                const badgeContainer = document.createElement('div');
                badgeContainer.classList.add('badge-container');

                if (recipe.aubrie) {
                    const mickey = document.createElement('img');
                    mickey.src = "https://static.wikia.nocookie.net/disneyemojiblitz/images/5/57/EmojiBlitzMickey1.png";
                    mickey.alt = "Mickey";
                    badgeContainer.appendChild(mickey);
                }

                if (recipe.approved) {
                    const paw = document.createElement('span');
                    paw.classList.add('paw-icon');
                    paw.textContent = "üêæ";
                    badgeContainer.appendChild(paw);
                }

                if (recipe.grandma) {
                    const cabin = document.createElement('span');
                    cabin.classList.add('cabin-icon');
                    cabin.textContent = "üèïÔ∏è";
                    badgeContainer.appendChild(cabin);
                }

                li.appendChild(badgeContainer);
                list.appendChild(li);
            });
        }

        displayRecipes();
        function navigateTo(page) {
            window.location.href = page;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.querySelector('.menu-btn');
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            } else if (savedTheme === 'dark') {
                document.body.classList.remove('light-mode');
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

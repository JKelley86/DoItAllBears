<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cookbook</title>
    <style>
:root {
    --bg-color: #121212;
    --text-color: #fff;
    --card-bg: #000;
    --accent-color: #ff6347;
}

/* Light Mode */
body.light-mode {
    --bg-color: #f4f4f4;
    --text-color: #121212;
    --card-bg: #fff;
}

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: black;
        }
        header {
            background-color: #6c757d;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px;
            color: white;
            font-weight: bold;
        }
        .tab {
            padding: 10px 15px;
            background: #ddd;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            white-space: nowrap;
        }
        .tab:hover { 
            background: #bbb; 
            transform: scale(1.05);
        }
        .tab.active { 
            background: #6c757d; 
            color: white; 
        }
        .search { 
            width: 80%; 
            padding: 10px; 
	    margin: 0 auto;
            margin-bottom: 20px; 
	    display: block;
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px;
	    
        }
        .recipe-list {
            list-style: none;
            padding: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .recipe-list li {
            font-size: 18px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .recipe-list li:hover {
            transform: scale(1.05);
        }
        .recipe-list a { 
            color: #6c757d; 
            text-decoration: none; 
            font-weight: bold;
            display: block;
            padding: 10px;
        }
        .recipe-list a:hover { 
            text-decoration: underline; 
        }
	    
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-text {
            background-color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
	    
        .chat-bubble {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            text-align: center;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
	    bottom: 20px;
            right: 20px;
        }

.sidebar {
    position: fixed;
    left: -400px;
    top: 0;
    width: 300px;
    height: 100%;
    background: var(--card-bg);
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
    transition: left 0.3s ease;
    z-index: 1000;
    overflow-y: auto; /* Adds vertical scrolling if content overflows */
}

.sidebar.open {
    left: 0;
}

.sidebar a {
    color: var(--text-color);
    padding: 20px 0;
    text-decoration: none;
    font-size: 20px;
    transition: background 0.3s ease, padding-left 0.3s ease;
}

.sidebar a:hover {
    background: var(--accent-color);
    padding-left: 10px;
}
.sidebar-card {
    color: var(--text-color);
    padding: 20px 0;
    text-decoration: none;
    font-size: 20px;
    transition: background 0.3s ease, padding-left 0.3s ease;
}

/* Hover effect for sidebar cards */
.sidebar-card:hover {
    background: var(--accent-color);
    padding-left: 10px;
}

/* Menu Button */
.menu-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    background: var(--text-color);
    color: var(--bg-color);
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1100;
}

/* Theme Toggle Button */
.theme-toggle {
    margin-top: auto;
    background: var(--text-color);
    color: var(--bg-color);
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 60px;
}

/* Search Bar */
.header {
    width: 100%;
    text-align: center;
    margin: 50px 0;
}

.search-bar-container {
    display: flex;
    justify-content: center;
    width: 100%;
}

.search-bar {
    width: 100%;
    max-width: 600px;
    padding: 15px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
}

/* Clock */
.clock {
    margin-top: 60px;
    font-size: 1.5rem;
    color: var(--text-color);
}

/* Footer */
footer {
    background: var(--card-bg);
    padding: 10px;
    font-size: 16px;
    width: 100%;
    text-align: center;
    margin-top: auto;
    color: var(--text-color);
}
	    
    </style>
</head>
<body>
    <header>Bear Book - Cookbook</header>
    
    <div class="tabs" id="category-tabs">
        <div class="tab active" data-category="All" onclick="filterCategory('All')">All</div>
        <div class="tab" data-category="Breakfast" onclick="filterCategory('Breakfast')">Breakfast</div>
        <div class="tab" data-category="Lunch" onclick="filterCategory('Lunch')">Lunch</div>
        <div class="tab" data-category="Dinner" onclick="filterCategory('Dinner')">Dinner</div>
        <div class="tab" data-category="Dessert" onclick="filterCategory('Dessert')">Dessert</div>
        <div class="tab" data-category="Snacks" onclick="filterCategory('Snacks')">Snacks/Appetizers</div>
    </div>
    
    <div class="tabs" id="diet-tabs">
        <div class="tab active" data-diet="All" onclick="filterDiet('All')">All</div>
        <div class="tab" data-diet="Vegan" onclick="filterDiet('Vegan')">Vegan</div>
        <div class="tab" data-diet="Vegetarian" onclick="filterDiet('Vegetarian')">Vegetarian</div>
        <div class="tab" data-diet="Carnivore" onclick="filterDiet('Carnivore')">Carnivore</div>
        <div class="tab" data-diet="General" onclick="filterDiet('General')">General</div>
    </div>

<footer> 
    <span>üêæ = Justin & Bridget's Favorites!</span><br>

        <img src="https://static.wikia.nocookie.net/disneyemojiblitz/images/5/57/EmojiBlitzMickey1.png" 
             alt="Mickey Mouse" 
             style="width: 16px; height: 16px; vertical-align: middle;">
        = Aubrie's Grandma's Recipe!

    <script>
        const recipes = [
            { name: "Biscuits And Gravy", category: "Breakfast", diet: "General", link: "biscuitsgravy.html",  approved: false, aubrie: false },
            
            { name: "Chicken Mozzarella Sticks", category: "Lunch", diet: "Carnivore", link: "chickenmozzsticks.html",  approved: false, aubrie: false },
            { name: "Mozzarella Sticks", category: "Lunch", diet: "General", link: "mozzarellasticks.html",  approved: false, aubrie: false },
	    { name: "Philadelphia Sushi Roll", category: "Lunch", diet: "General", link: "philadelphiaroll.html",  approved: false, aubrie: false },
            
            { name: "Chicken And Rice Bake", category: "Dinner", diet: "General", link: "chickenricebake.html",  approved: false, aubrie: false },
            { name: "Lemon Garlic Salmon", category: "Dinner", diet: "Carnivore", link: "lemongarlicsalmon.html",  approved: true, aubrie: false },
	    { name: "Steak And Butter", category: "Dinner", diet: "Carnivore", link: "steakandbutter.html",  approved: true, aubrie: false },
	    { name: "Mac and Cheese", category: "Dinner", diet: "General", link: "macandcheese.html",  approved: false, aubrie: false },
	    { name: "Creamy Chicken Pasta", category: "Dinner", diet: "General", link: "creamychickenpasta.html",  approved: false, aubrie: false },
	    { name: "Aubrie Test Recipe", category: "Dinner", diet: "General", link: "creamychickenpasta.html",  approved: false, aubrie: true },
	
            { name: "Banana Cream Cool Whip Bars", category: "Dessert", diet: "General", link: "bananabars.html",  approved: false, aubrie: false },
            { name: "Chocolate Chip Cookies", category: "Dessert", diet: "Vegetarian", link: "chocolatechipcookie.html",  approved: false, aubrie: false },
            { name: "Fudge Topped Brownies", category: "Dessert", diet: "General", link: "fudgetoppedbrownies.html",  approved: false, aubrie: false },
	    { name: "Wedding Cake", category: "Dessert", diet: "General", link: "weddingcake.html",  approved: false, aubrie: false },
	    { name: "Pumpkin Bars", category: "Dessert", diet: "General", link: "pumpkinbars.html",  approved: false, aubrie: false },
            
            { name: "Apple Salad", category: "Snacks", diet: "Vegan", link: "applesalad.html",  approved: true, aubrie: false },
            { name: "Avocado Fries", category: "Snacks", diet: "Vegan", link: "avocadofries.html",  approved: false, aubrie: false },
            { name: "Blooming Onion", category: "Snacks", diet: "Vegetarian", link: "bloomingonion.html",  approved: false, aubrie: false },
            { name: "Buffalo Chicken Dip", category: "Snacks", diet: "Carnivore", link: "buffalochickendip.html",  approved: true, aubrie: false },
            { name: "French Fries", category: "Snacks", diet: "Vegan", link: "frenchfries.html",  approved: true, aubrie: false },
            { name: "Green Beans", category: "Snacks", diet: "Vegan", link: "greenbeans.html",  approved: true, aubrie: false },
	    { name: "Sweet Potato Fries", category: "Snacks", diet: "Vegan", link: "sweetpotatofries.html",  approved: false, aubrie: false },
	    { name: "Pico De Gallo", category: "Snacks", diet: "Vegan", link: "picodegallo.html",  approved: false, aubrie: false }
        ];

        let currentCategory = "All";
        let currentDiet = "All";

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('#category-tabs .tab').forEach(tab =>
                tab.classList.toggle('active', tab.dataset.category === category));
            displayRecipes();
        }

        function filterDiet(diet) {
            currentDiet = diet;
            document.querySelectorAll('#diet-tabs .tab').forEach(tab =>
                tab.classList.toggle('active', tab.dataset.diet === diet));
            displayRecipes();
        }

        function searchRecipes() {
            displayRecipes();
        }

        function displayRecipes() {
            const searchTerm = document.querySelector('.search').value.toLowerCase();
            const list = document.getElementById('recipe-list');
            list.innerHTML = "";

            recipes.filter(recipe => 
                recipe.name.toLowerCase().includes(searchTerm) && 
                (currentCategory === 'All' || recipe.category === currentCategory) &&
                (currentDiet === 'All' || recipe.diet === currentDiet)
            ).forEach(recipe => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = recipe.link;
                a.textContent = recipe.name;

                if (recipe.approved) {
                const paw = document.createElement('span');
                paw.classList.add('paw-icon');
                paw.textContent = " üêæ";
                li.appendChild(paw);
                }

		if (recipe.aubrie) {
    		    const mickey = document.createElement('img');
    		    mickey.src = "https://static.wikia.nocookie.net/disneyemojiblitz/images/5/57/EmojiBlitzMickey1.png"; // or use an external URL
    	  	    mickey.alt = "Mickey";
    		    mickey.style.width = "20px";
    		    mickey.style.height = "20px";
    		    mickey.style.marginRight = "5px"; // Optional spacing
    		    li.appendChild(mickey);
		}
                
                li.appendChild(a);
                list.appendChild(li);
            });
        }

        displayRecipes();
        function navigateTo(page) {
            window.location.href = page;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
                // Close sidebar if clicked outside of it
                document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.querySelector('.menu-btn');
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }

        // Function to toggle the theme
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            } else if (savedTheme === 'dark') {
                document.body.classList.remove('light-mode');
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

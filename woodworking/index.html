<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wood Working</title>
    <link rel="stylesheet" href="../theme.css">
</head>
<body>
<div class="container">
    <h1>Welcome To The Wood Working Page</h1>
    <p>Here you will find information on any wood working projects you may need!</p>
</div>
<div class="search-bar-container">
    <input type="text" class="search-bar" id="search-bar" placeholder="Search..." oninput="filterCards()">
</div>
<div class="container" id="main-container"></div>

    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <div class="clock" id="clock"></div>
	<div id="sidebar-nav"></div>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>

    <footer> 
        <span>&copy; 2024 Justin's Website. All rights reserved.</span>
    </footer> 
<script>
    function navigateTo(page) {
        window.location.href = page;
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }
        // Close sidebar if clicked outside of it
    document.addEventListener('click', function(event) {
	const sidebar = document.getElementById('sidebar');
        const menuButton = document.querySelector('.menu-btn');
        if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
            sidebar.classList.remove('open');
        }
    });

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('clock').textContent = timeString;
    }
function filterCards() {
    const searchTerm = document.getElementById('search-bar').value.toLowerCase();
    const cards = Array.from(document.querySelectorAll('.nav-card'));

    cards.forEach(card => {
        const cardText = card.textContent.toLowerCase();

        if (cardText.includes(searchTerm)) {
            card.style.display = 'block'; // Show matching cards
            card.style.opacity = '1';    // Ensure visible cards stay fully visible
        } else {
            card.style.display = 'none'; // Hide non-matching cards and remove their space
        }
    });
}
	    // Function to toggle the theme
    function toggleTheme() {
        // Toggle the 'light-mode' class on the body
        document.body.classList.toggle('light-mode');

        // Save the theme to localStorage
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Check localStorage for the theme preference on page load
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        } else if (savedTheme === 'dark') {
            document.body.classList.remove('light-mode');
        }
    }
	
    fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-container').innerHTML += data;
            });
    fetch('sidebar.html')
	    .then(response => response.text())
	    .then(data => {
		document.getElementById('sidebar-nav').innerHTML = data;
    	    });
	
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>

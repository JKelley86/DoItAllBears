<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tactical Portal v2.0</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f2f5; }
    .nav { display: flex; background: #2d3748; color: white; }
    .nav-item { flex: 1; text-align: center; padding: 16px; cursor: pointer; }
    .nav-item.active { background: #4fd1c5; color: #2d3748; }
    .page { display: none; padding: 20px; }
    .page.active { display: block; }
    .feature-card { background: white; border-radius: 8px; padding: 16px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .feature-btn { padding: 10px 20px; margin-top: 10px; border: none; border-radius: 6px; background: #4fd1c5; color: #2d3748; cursor: pointer; }
    .feature-btn:hover { background: #38b2ac; }
    .notes-input { width: 100%; height: 100px; padding: 10px; border-radius: 6px; border: 1px solid #cbd5e0; }
    .note-item { border-bottom: 1px solid #e2e8f0; padding: 8px 0; }
    .note-time { font-size: 12px; color: #718096; }
</style>
</head>
<body>

<div class="nav">
    <div class="nav-item active" onclick="navigateTo('tools', event)">Tools</div>
    <div class="nav-item" onclick="navigateTo('analytics', event)">Analytics</div>
    <div class="nav-item" onclick="navigateTo('notes', event)">Notes</div>
    <div class="nav-item" onclick="navigateTo('settings', event)">Settings</div>
</div>

<!-- TOOLS PAGE -->
<div class="page active" id="tools">
    <div class="feature-card">
        <h3>‚è±Ô∏è Mission Timer</h3>
        <div id="timerDisplay" style="font-size: 32px;">00:00</div>
        <button class="feature-btn" onclick="startTimer()">Start</button>
        <button class="feature-btn" onclick="stopTimer()">Stop</button>
        <button class="feature-btn" onclick="resetTimer()">Reset</button>
    </div>

    <div class="feature-card">
        <h3>üßÆ Calculator</h3>
        <div id="calcDisplay" style="font-size: 24px; margin-bottom: 10px;">0</div>
        <div>
            <button class="feature-btn" onclick="calcInput('7')">7</button>
            <button class="feature-btn" onclick="calcInput('8')">8</button>
            <button class="feature-btn" onclick="calcInput('9')">9</button>
            <button class="feature-btn" onclick="calcInput('/')">√∑</button>
        </div>
        <div>
            <button class="feature-btn" onclick="calcInput('4')">4</button>
            <button class="feature-btn" onclick="calcInput('5')">5</button>
            <button class="feature-btn" onclick="calcInput('6')">6</button>
            <button class="feature-btn" onclick="calcInput('*')">√ó</button>
        </div>
        <div>
            <button class="feature-btn" onclick="calcInput('1')">1</button>
            <button class="feature-btn" onclick="calcInput('2')">2</button>
            <button class="feature-btn" onclick="calcInput('3')">3</button>
            <button class="feature-btn" onclick="calcInput('-')">‚àí</button>
        </div>
        <div>
            <button class="feature-btn" onclick="calcInput('0')">0</button>
            <button class="feature-btn" onclick="calcInput('.')">.</button>
            <button class="feature-btn" onclick="calcEquals()">=</button>
            <button class="feature-btn" onclick="calcInput('+')">+</button>
        </div>
        <button class="feature-btn" onclick="calcClear()" style="width: 100%; margin-top: 10px;">Clear</button>
    </div>

    <div class="feature-card">
        <h3>üé≤ Random Number Generator</h3>
        <input type="number" id="randomMax" placeholder="Max value" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <div id="randomResult" style="font-size: 32px; margin: 10px 0;">?</div>
        <button class="feature-btn" onclick="generateRandom()">Generate</button>
    </div>

    <div class="feature-card">
        <h3>üìè Unit Converter</h3>
        <input type="number" id="convertValue" placeholder="Enter value" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <select id="convertType" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <option value="km-mi">Kilometers ‚Üí Miles</option>
            <option value="mi-km">Miles ‚Üí Kilometers</option>
            <option value="kg-lb">Kilograms ‚Üí Pounds</option>
            <option value="lb-kg">Pounds ‚Üí Kilograms</option>
            <option value="c-f">Celsius ‚Üí Fahrenheit</option>
            <option value="f-c">Fahrenheit ‚Üí Celsius</option>
        </select>
        <div id="convertResult" style="font-size: 24px; font-weight: bold;"></div>
        <button class="feature-btn" onclick="convertUnit()">Convert</button>
    </div>

    <div class="feature-card">
        <h3>‚òÄÔ∏è Weather</h3>
        <div id="weatherTemp">--¬∞</div>
        <div id="weatherCondition">Loading...</div>
    </div>
</div>

<!-- ANALYTICS PAGE -->
<div class="page" id="analytics">
    <div class="feature-card">
        <h3>üìä Analytics Dashboard</h3>
        <p>Coming soon...</p>
    </div>
</div>

<!-- NOTES PAGE -->
<div class="page" id="notes">
    <textarea class="notes-input" id="noteInput" placeholder="Write your notes here..."></textarea>
    <button class="feature-btn" onclick="saveNote()">Save Note</button>
    <div id="notesList" style="margin-top: 20px;"></div>
</div>

<!-- SETTINGS PAGE -->
<div class="page" id="settings">
    <div class="feature-card">
        <h3>‚öôÔ∏è Settings</h3>
        <p>Coming soon...</p>
    </div>
</div>

<script>
let timerInterval = null;
let timerSeconds = 0;

// Navigation
function navigateTo(page, event) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(page).classList.add('active');
    event.currentTarget.classList.add('active');
}

// Timer functions
function startTimer() {
    if(timerInterval) return;
    timerInterval = setInterval(() => {
        timerSeconds++;
        updateTimerDisplay();
    }, 1000);
}
function stopTimer() { clearInterval(timerInterval); timerInterval = null; }
function resetTimer() { stopTimer(); timerSeconds = 0; updateTimerDisplay(); }
function updateTimerDisplay() {
    const minutes = Math.floor(timerSeconds/60);
    const seconds = timerSeconds % 60;
    document.getElementById('timerDisplay').textContent = `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
}

// Calculator
let calcCurrent = '0', calcPrevious = '', calcOperation = '';
function calcInput(val) {
    if(['+','-','*','/'].includes(val)){
        calcPrevious = calcCurrent;
        calcOperation = val;
        calcCurrent = '0';
    } else {
        calcCurrent = calcCurrent === '0' ? val : calcCurrent+val;
    }
    document.getElementById('calcDisplay').textContent = calcCurrent;
}
function calcEquals() {
    let prev = parseFloat(calcPrevious), curr = parseFloat(calcCurrent), result = 0;
    if(calcOperation === '/' && curr === 0){ result='Error'; }
    else{
        switch(calcOperation){
            case '+': result = prev+curr; break;
            case '-': result = prev-curr; break;
            case '*': result = prev*curr; break;
            case '/': result = prev/curr; break;
        }
    }
    calcCurrent = String(result);
    calcPrevious = '';
    calcOperation = '';
    document.getElementById('calcDisplay').textContent = calcCurrent;
}
function calcClear(){ calcCurrent='0'; calcPrevious=''; calcOperation=''; document.getElementById('calcDisplay').textContent='0'; }

// Random generator
function generateRandom(){
    const max = parseInt(document.getElementById('randomMax').value)||100;
    document.getElementById('randomResult').textContent = Math.floor(Math.random()*max)+1;
}

// Unit converter
function convertUnit(){
    const value = parseFloat(document.getElementById('convertValue').value);
    const type = document.getElementById('convertType').value;
    if(isNaN(value)){ document.getElementById('convertResult').textContent='Enter valid number'; return; }
    let result=0, unit='';
    switch(type){
        case 'km-mi': result=value*0.621371; unit='miles'; break;
        case 'mi-km': result=value*1.60934; unit='km'; break;
        case 'kg-lb': result=value*2.20462; unit='lbs'; break;
        case 'lb-kg': result=value*0.453592; unit='kg'; break;
        case 'c-f': result=(value*9/5)+32; unit='¬∞F'; break;
        case 'f-c': result=(value-32)*5/9; unit='¬∞C'; break;
    }
    document.getElementById('convertResult').textContent = `${result.toFixed(2)} ${unit}`;
}

// Notes
let notes = JSON.parse(localStorage.getItem('notes')||'[]');
function saveNote(){
    const noteText = document.getElementById('noteInput').value.trim();
    if(!noteText) return;
    notes.unshift({text: noteText, time: new Date().toLocaleString()});
    localStorage.setItem('notes', JSON.stringify(notes));
    document.getElementById('noteInput').value='';
    displayNotes();
}
function displayNotes(){
    const notesList = document.getElementById('notesList');
    if(notes.length===0){ notesList.innerHTML='<p style="color:#718096;text-align:center;">No notes yet</p>'; return; }
    notesList.innerHTML = notes.map(n=>`<div class="note-item"><div class="note-time">${n.time}</div><div>${n.text}</div></div>`).join('');
}
displayNotes();

// Weather
async function fetchWeather(){
    try{
        const apiKey = 'YOUR_OPENWEATHER_API_KEY';
        const city = 'Minneapolis';
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${apiKey}`);
        const data = await res.json();
        document.getElementById('weatherTemp').textContent = `${Math.round(data.main.temp)}¬∞`;
        document.getElementById('weatherCondition').textContent = data.weather[0].description;
    }catch(e){
        document.getElementById('weatherCondition').textContent='Error fetching weather';
    }
}
fetchWeather();
</script>

</body>
</html>

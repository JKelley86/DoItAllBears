<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tv-details" class="clearfix">
        <img id="tv-poster" src="" alt="TV Show Poster">
        <div>
            <h1 id="tv-title"></h1>
            <p><strong>Plot:</strong> <span id="tv-overview"></span></p>
            <p><strong>Genres:</strong> <span id="tv-genres"></span></p>
            <p><strong>IMDb Rating:</strong> <span id="tv-rating"></span></p>
            <div class="rating-bar-container">
                <div class="rating-bar">
                    <div class="rating-bar-fill" id="rating-bar-fill"></div>
                </div>
            </div>
            <p><strong>Creator:</strong> <span id="tv-creator"></span></p>
            <p><strong>Seasons:</strong> <span id="tv-seasons"></span></p>
            <p><strong>Episodes:</strong> <span id="tv-episodes"></span></p>
        </div>
        <div style="width: 100%;">
            <h2>Cast:</h2>
            <div id="tv-cast"></div>
        </div>
        <a href="tvmain.html">Back to Home</a>
    </div>

    <script src="tv.js"></script>
</body>
</html>

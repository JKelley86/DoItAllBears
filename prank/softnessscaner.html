<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Softness Meter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 40px;
  }
  h1 { font-size: 2.5em; margin-bottom: 20px; }
  .meter-container {
    width: 80%;
    margin: 30px auto;
    background: #ddd;
    border-radius: 20px;
    overflow: hidden;
    height: 30px;
  }
  .meter-bar {
    height: 100%;
    width: 0%;
    background: #007bff;
    transition: width 0.1s linear;
  }
  .stage-text {
    margin-top: 20px;
    font-size: 1.2em;
    min-height: 1.5em;
  }
  button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #007bff;
    color: white;
  }
</style>
</head>
<body>

<h1>Softness Meter</h1>
<div class="meter-container">
  <div class="meter-bar" id="meterBar"></div>
</div>
<div class="stage-text" id="stageText">Press "Start Scan" to begin!</div>
<button id="startBtn">Start Scan</button>

<script>
const stages = [
  { text: "Checking emotional stability...", duration: 2000, progress: 20 },
  { text: "Scanning for overreactions...", duration: 2000, progress: 25 },
  { text: "Evaluating social media sensitivity...", duration: 2000, progress: 25 },
  { text: "Analyzing responses to minor insults...", duration: 2000, progress: 20 },
  { text: "Finalizing softness rating...", duration: 2000, progress: 10 },
];

const meterBar = document.getElementById('meterBar');
const stageText = document.getElementById('stageText');
const startBtn = document.getElementById('startBtn');

startBtn.addEventListener('click', () => {
  startBtn.disabled = true;
  startScan();
});

function startScan() {
  let pct = 0;
  let stageIndex = 0;

  function nextStage() {
    if(stageIndex >= stages.length) {
      stageText.textContent = `Scan complete! Your Softness Level: ${Math.floor(Math.random()*101)}% ðŸ’¦`;
      return;
    }

    const stage = stages[stageIndex];
    stageText.textContent = stage.text;

    const intervalTime = 50; // update every 50ms
    const steps = stage.duration / intervalTime;
    const increment = stage.progress / steps;
    let stepCount = 0;

    const interval = setInterval(() => {
      if(stepCount >= steps) {
        clearInterval(interval);
        stageIndex++;
        nextStage();
      } else {
        pct += increment;
        if(pct > 100) pct = 100;
        meterBar.style.width = pct + '%';
        stepCount++;
      }
    }, intervalTime);
  }

  nextStage();
}
</script>

</body>
</html>

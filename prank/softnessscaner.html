<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Softness Meter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 40px;
  }
  h1 { font-size: 2.5em; margin-bottom: 20px; }
  .meter-container {
    width: 80%;
    margin: 30px auto;
    background: #ddd;
    border-radius: 20px;
    overflow: hidden;
    height: 30px;
  }
  .meter-bar {
    height: 100%;
    width: 0%;
    background: #007bff;
    transition: width 0.1s linear;
  }
  .stage-text {
    margin-top: 20px;
    font-size: 1.2em;
    min-height: 1.5em;
  }
  button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #007bff;
    color: white;
  }
  .camera-view {
    width: 200px;
    height: 150px;
    margin: 20px auto;
    background: #000;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }
  .scan-line {
    position: absolute;
    width: 100%;
    height: 4px;
    background: lime;
    top: 0;
    left: 0;
  }
  .categories {
    margin-top: 30px;
    text-align: left;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  .categories h3 { margin-bottom: 5px; }
  .categories ul { margin-bottom: 15px; }
</style>
</head>
<body>

<h1>Softness Meter</h1>
<div class="camera-view" id="cameraView">
  <div class="scan-line" id="scanLine"></div>
</div>
<div class="meter-container">
  <div class="meter-bar" id="meterBar"></div>
</div>
<div class="stage-text" id="stageText">Press "Start Scan" to begin!</div>
<button id="startBtn">Start Scan</button>

<div class="categories" id="categoryResults" style="display:none;">
  <h3>Softness Categories & Roasts:</h3>
  <ul id="roastList"></ul>
</div>

<script>
const stages = [
  { text: "Initializing camera...", duration: 1500, progress: 15 },
  { text: "Scanning emotional stability...", duration: 2000, progress: 20 },
  { text: "Analyzing reactions to minor insults...", duration: 2000, progress: 20 },
  { text: "Evaluating social media sensitivity...", duration: 2000, progress: 20 },
  { text: "Finalizing softness report...", duration: 2000, progress: 20 },
  { text: "Compiling roast suggestions...", duration: 2000, progress: 5 }
];

const categories = [
  { category: "Social Media Sensitivity", roast: "You cry more than your notifications." },
  { category: "Thin-skinned Reactions", roast: "Glass ceilings? More like glass feelings." },
  { category: "Minor Insults", roast: "Even a mild joke can trigger your waterworks." },
  { category: "Life Challenges", roast: "Life threw you lemons, and you bottled them in tears." },
  { category: "Opinion Disagreement", roast: "Disagree with you? Prepare the tissues." },
];

const meterBar = document.getElementById('meterBar');
const stageText = document.getElementById('stageText');
const startBtn = document.getElementById('startBtn');
const cameraView = document.getElementById('cameraView');
const scanLine = document.getElementById('scanLine');
const categoryResults = document.getElementById('categoryResults');
const roastList = document.getElementById('roastList');

startBtn.addEventListener('click', () => {
  startBtn.disabled = true;
  categoryResults.style.display = 'none';
  startScan();
  startScanAnimation();
});

function startScan() {
  let pct = 0;
  let stageIndex = 0;

  function nextStage() {
    if(stageIndex >= stages.length) {
      stageText.textContent = `Scan complete! Softness Level: ${Math.floor(Math.random()*101)}% ðŸ’¦`;
      showCategories();
      stopScanAnimation();
      return;
    }

    const stage = stages[stageIndex];
    stageText.textContent = stage.text;

    const intervalTime = 50; // 50ms for smooth animation
    const steps = stage.duration / intervalTime;
    const increment = stage.progress / steps;
    let stepCount = 0;

    const interval = setInterval(() => {
      if(stepCount >= steps) {
        clearInterval(interval);
        stageIndex++;
        nextStage();
      } else {
        pct += increment;
        if(pct > 100) pct = 100;
        meterBar.style.width = pct + '%';
        stepCount++;
      }
    }, intervalTime);
  }

  nextStage();
}

let scanInterval;
function startScanAnimation() {
  let pos = 0;
  scanLine.style.top = '0px';
  scanInterval = setInterval(() => {
    pos += 2;
    if(pos > cameraView.offsetHeight) pos = 0;
    scanLine.style.top = pos + 'px';
  }, 20);
}

function stopScanAnimation() {
  clearInterval(scanInterval);
}

function showCategories() {
  roastList.innerHTML = '';
  categories.forEach(cat => {
    const li = document.createElement('li');
    li.textContent = `${cat.category}: ${cat.roast}`;
    roastList.appendChild(li);
  });
  categoryResults.style.display = 'block';
}
</script>

</body>
</html>

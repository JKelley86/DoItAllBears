<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Softness Meter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 40px;
  }
  h1 { font-size: 2.5em; margin-bottom: 20px; }
  .meter-container {
    width: 80%;
    margin: 30px auto;
    background: #ddd;
    border-radius: 20px;
    overflow: hidden;
    height: 30px;
  }
  .meter-bar {
    height: 100%;
    width: 0%;
    background: #007bff;
    transition: width 0.1s linear;
  }
  .stage-text {
    margin-top: 20px;
    font-size: 1.2em;
    min-height: 1.5em;
  }
  button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #007bff;
    color: white;
  }
  .camera-view {
    width: 300px;
    height: 225px;
    margin: 20px auto;
    border-radius: 10px;
    background: #000;
    position: relative;
    overflow: hidden;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
  }
  .scan-line {
    position: absolute;
    width: 100%;
    height: 4px;
    background: lime;
    top: 0;
    left: 0;
  }
  .categories {
    margin-top: 25px;
    font-size: 1em;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }
  .category-title { font-weight: bold; margin-top: 15px; }
</style>
</head>
<body>

<h1>Softness Meter</h1>

<div class="camera-view" id="cameraView">
  <video id="cameraFeed" autoplay muted></video>
  <div class="scan-line" id="scanLine"></div>
</div>

<div class="meter-container">
  <div class="meter-bar" id="meterBar"></div>
</div>

<div class="stage-text" id="stageText">Press "Start Scan" to begin!</div>
<button id="startBtn">Start Scan</button>

<div class="categories" id="categoryOutput"></div>

<script>
const stages = [
  { text: "Initializing camera...", duration: 2000, progress: 15 },
  { text: "Scanning emotional stability...", duration: 2000, progress: 20 },
  { text: "Analyzing reactions to minor insults...", duration: 2000, progress: 20 },
  { text: "Evaluating social media sensitivity...", duration: 2000, progress: 20 },
  { text: "Finalizing softness report...", duration: 2000, progress: 20 },
  { text: "Compiling roast suggestions...", duration: 2000, progress: 5 }
];

const insults = [
  { max: 20, text: "You're practically made of tissue paper." },
  { max: 40, text: "Even a slight breeze could offend you." },
  { max: 60, text: "You handle minor inconveniences poorly." },
  { max: 80, text: "Careful, you might spontaneously cry." },
  { max: 100, text: "Congratulations! You are soft as marshmallow fluff." }
];

const categories = [
  { max: 20, text: ["Fragile Ego: Handle with care.", "Prone to tears at minor inconveniences."] },
  { max: 40, text: ["Thin-skinned: Minor jabs sting.", "Sensitive to social media comments."] },
  { max: 60, text: ["Moderate Softness: Watch your words.", "Slightly prone to whining."] },
  { max: 80, text: ["High Softness: Might cry at jokes.", "Emotional reactions are dramatic."] },
  { max: 100, text: ["Ultra Soft: Marshmallow level achieved!", "Cannot handle any criticism."] }
];

const meterBar = document.getElementById('meterBar');
const stageText = document.getElementById('stageText');
const startBtn = document.getElementById('startBtn');
const scanLine = document.getElementById('scanLine');
const cameraFeed = document.getElementById('cameraFeed');
const categoryOutput = document.getElementById('categoryOutput');

let scanInterval;

startBtn.addEventListener('click', () => {
  startBtn.disabled = true;
  categoryOutput.innerHTML = '';
  meterBar.style.width = '0%';
  stageText.textContent = "Starting scan...";
  startCamera();
});

function startCamera() {
  navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(stream => {
      cameraFeed.srcObject = stream;
      startScan();
      startScanAnimation();
    })
    .catch(err => {
      stageText.textContent = "Camera access denied. Cannot run scan.";
      console.error(err);
      startBtn.disabled = false;
    });
}

function startScan() {
  let pct = 0;
  let stageIndex = 0;

  function nextStage() {
    if(stageIndex >= stages.length) {
      // Scan complete
      const softnessPct = Math.floor(Math.random()*101);
      meterBar.style.width = softnessPct + '%';

      const insult = insults.find(i => softnessPct <= i.max);
      stageText.textContent = `Softness Level: ${softnessPct}% ðŸ’¦ â€” ${insult.text}`;

      // Show category roasts
      const category = categories.find(c => softnessPct <= c.max);
      category.text.forEach(line => {
        const p = document.createElement('p');
        p.textContent = "â€¢ " + line;
        categoryOutput.appendChild(p);
      });

      stopScanAnimation();
      startBtn.disabled = false; // Re-enable button
      return;
    }

    const stage = stages[stageIndex];
    stageText.textContent = stage.text;

    const intervalTime = 50;
    const steps = stage.duration / intervalTime;
    const increment = stage.progress / steps;
    let stepCount = 0;

    const interval = setInterval(() => {
      if(stepCount >= steps) {
        clearInterval(interval);
        stageIndex++;
        nextStage();
      } else {
        pct += increment;
        if(pct > 100) pct = 100;
        meterBar.style.width = pct + '%';
        stepCount++;
      }
    }, intervalTime);
  }

  nextStage();
}

function startScanAnimation() {
  let pos = 0;
  scanLine.style.top = '0px';
  scanInterval = setInterval(() => {
    pos += 2;
    if(pos > cameraFeed.offsetHeight) pos = 0;
    scanLine.style.top = pos + 'px';
  }, 20);
}

function stopScanAnimation() {
  clearInterval(scanInterval);
}
</script>

</body>
</html>

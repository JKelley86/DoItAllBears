<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Softness Meter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f0f0f0, #d9f0ff);
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #scanBtn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #scanBtn:hover {
      background: #0056b3;
    }
    #scanner {
      margin-top: 40px;
      display: none;
    }
    .progress-bar {
      width: 80%;
      margin: 20px auto;
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      height: 30px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      transition: width 0.2s;
    }
    #result {
      margin-top: 30px;
      font-size: 1.4em;
      display: none;
    }
    #roast {
      margin-top: 15px;
      font-size: 1.1em;
      color: #555;
      display: none;
    }
    #certificate {
      margin-top: 20px;
      padding: 15px 25px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>

  <h1>Softness Meter‚Ñ¢</h1>
  <p>Test your emotional resilience. Are you rock-solid, or soft as a marshmallow?</p>

  <button id="scanBtn">Start Softness Scan</button>

  <div id="scanner">
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <p id="scanStatus">Scanning...</p>
  </div>

  <div id="result"></div>
  <div id="roast"></div>
  <div id="certificate"></div>

  <script>
    const scanBtn = document.getElementById("scanBtn");
    const scanner = document.getElementById("scanner");
    const progress = document.getElementById("progress");
    const scanStatus = document.getElementById("scanStatus");
    const result = document.getElementById("result");
    const roast = document.getElementById("roast");
    const certificate = document.getElementById("certificate");

    scanBtn.addEventListener("click", () => {
      scanBtn.style.display = "none";
      scanner.style.display = "block";
      let percent = 0;

      const interval = setInterval(() => {
        percent += Math.floor(Math.random() * 10) + 5;
        if (percent > 100) percent = 100;
        progress.style.width = percent + "%";
        scanStatus.textContent = `Scanning... ${percent}%`;

        if (percent === 100) {
          clearInterval(interval);
          showResult();
        }
      }, 500);
    });

    function showResult() {
      scanner.style.display = "none";

      const softness = Math.floor(Math.random() * 101); // 0‚Äì100
      let message = "";
      let roastText = "";

      if (softness <= 20) {
        message = "Hard as nails üí™ (0‚Äì20% Soft)";
        roastText = "You're so tough that sandpaper calls you rough. Probably the person who eats cereal without milk.";
      } else if (softness <= 50) {
        message = "Moderately soft üòè (21‚Äì50% Soft)";
        roastText = "You act tough, but a mildly sad movie scene has you holding back tears harder than your Wi-Fi signal on a stormy night.";
      } else if (softness <= 80) {
        message = "Soft and squishy üßª (51‚Äì80% Soft)";
        roastText = "You probably ask for extra napkins at restaurants just in case. Emotional support water bottle confirmed.";
      } else {
        message = "Ultra soft ‚òÅÔ∏è (81‚Äì100% Soft)";
        roastText = "Pillow companies are studying you for new product lines. One mean tweet and you‚Äôre down for 3‚Äì5 business days.";
      }

      result.style.display = "block";
      result.textContent = `Softness Level: ${softness}% ‚Äî ${message}`;

      roast.style.display = "block";
      roast.textContent = roastText;

      certificate.style.display = "block";
      certificate.innerHTML = `
        <h3>Official Softness Certificate</h3>
        <p>This certifies that you are <strong>${softness}% soft</strong>.</p>
        <p>Issued by: The Official Butthurt Reporting Agency üèÜ</p>
      `;
    }
  </script>

</body>
</html>

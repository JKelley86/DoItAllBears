<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculus Calculators</title>
    <link rel="stylesheet" href="../theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
    <style>
        .calculator {
            background-color: var(--card-bg);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
        }
        .calc-column {
            width: 45%;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }
        .calculator input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
            touch-action: manipulation;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: var(--accent-color);
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: var(--text-color);
        }
    </style>
</head>
<body>
<div class="container">
<main>
    <h1>Calculus Calculators</h1>

    <div class="calculator">
        <div class="calc-column">
            <h3>Derivative of a Function</h3>
            <label for="functionDerivative">Function (f(x)):</label>
            <input type="text" id="functionDerivative" placeholder="e.g., x^2 + 3*x + 2">
            <button onclick="calculateDerivative()">Calculate Derivative</button>
            <div class="result" id="derivativeResult"></div>
        </div>

        <div class="calc-column">
            <h3>Integral of a Function</h3>
            <label for="functionIntegral">Function (f(x)):</label>
            <input type="text" id="functionIntegral" placeholder="e.g., x^2 + 3*x + 2">
            <button onclick="calculateIntegral()">Calculate Integral</button>
            <div class="result" id="integralResult"></div>
        </div>
    </div>
    <div class="calculator single-column">
        <div class="calc-column">
            <h3>Definite Integral</h3>
            <label for="defIntegralFunction">Function (f(x)):</label>
            <input type="text" id="defIntegralFunction" placeholder="e.g., x^2 + 3*x + 2">
            <label for="defIntegralLower">Lower Limit:</label>
            <input type="number" id="defIntegralLower" step="0.01">
            <label for="defIntegralUpper">Upper Limit:</label>
            <input type="number" id="defIntegralUpper" step="0.01">
            <button onclick="calculateDefiniteIntegral()">Calculate Definite Integral</button>
            <div class="result" id="defIntegralResult"></div>
        </div>
    </div>

    <div class="calculator single-column">
        <div class="calc-column">
            <h3>Limit of a Function</h3>
            <label for="functionLimit">Function (f(x)):</label>
            <input type="text" id="functionLimit" placeholder="e.g., (x^2 - 4)/(x - 2)">
            <label for="limitPoint">Limit Point (x â†’ ?):</label>
            <input type="number" id="limitPoint" step="0.01">
            <button onclick="calculateLimit()">Calculate Limit</button>
            <div class="result" id="limitResult"></div>
        </div>
    </div>

    <div class="calculator single-column">
        <div class="calc-column">
            <h3>Partial Derivative</h3>
            <label for="functionPartial">Function (f(x, y)):</label>
            <input type="text" id="functionPartial" placeholder="e.g., x^2*y + y^3">
            <label for="partialVariable">Variable (x or y):</label>
            <input type="text" id="partialVariable" placeholder="e.g., x">
            <button onclick="calculatePartialDerivative()">Calculate Partial Derivative</button>
            <div class="result" id="partialDerivativeResult"></div>
        </div>
    </div>

    <div class="calculator single-column">
        <div class="calc-column">
            <h3>Critical Points</h3>
            <label for="functionCritical">Function (f(x)):</label>
            <input type="text" id="functionCritical" placeholder="e.g., x^3 - 3*x^2 + 2">
            <button onclick="calculateCriticalPoints()">Calculate Critical Points</button>
            <div class="result" id="criticalPointsResult"></div>
        </div>
    </div>

    <div class="calculator single-column">
        <div class="calc-column">
            <h3>Concavity</h3>
            <label for="functionConcavity">Function (f(x)):</label>
            <input type="text" id="functionConcavity" placeholder="e.g., x^3 - 3*x^2 + 2">
            <button onclick="calculateConcavity()">Calculate Concavity</button>
            <div class="result" id="concavityResult"></div>
        </div>
    </div>
</main>
    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <div class="clock" id="clock"></div>
	<div id="sidebar-nav"></div>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>

    <footer> 
        <span>&copy; 2024 Justin's Website. All rights reserved.</span>
    </footer> 

    <script>
        function calculateDerivative() {
            const expr = document.getElementById('functionDerivative').value;
            try {
                const derivative = math.derivative(expr, 'x').toString();
                document.getElementById('derivativeResult').innerHTML = `Derivative: ${derivative}`;
            } catch (error) {
                document.getElementById('derivativeResult').innerHTML = 'Error: Invalid function.';
            }
        }

        function calculateIntegral() {
            const expr = document.getElementById('functionIntegral').value;
            try {
                const integral = math.integral(expr, 'x').toString();
                document.getElementById('integralResult').innerHTML = `Integral: ${integral}`;
            } catch (error) {
                document.getElementById('integralResult').innerHTML = 'Error: Invalid function.';
            }
        }

        function calculateDefiniteIntegral() {
            const expr = document.getElementById('defIntegralFunction').value;
            const lower = parseFloat(document.getElementById('defIntegralLower').value);
            const upper = parseFloat(document.getElementById('defIntegralUpper').value);
            try {
                const integral = math.integral(expr, 'x');
                const result = math.evaluate(integral.toString(), {x: upper}) - math.evaluate(integral.toString(), {x: lower});
                document.getElementById('defIntegralResult').innerHTML = `Definite Integral: ${result.toFixed(2)}`;
            } catch (error) {
                document.getElementById('defIntegralResult').innerHTML = 'Error: Invalid function or limits.';
            }
        }

        function calculateLimit() {
            const expr = document.getElementById('functionLimit').value;
            const point = parseFloat(document.getElementById('limitPoint').value);
            try {
                const limit = math.limit(expr, 'x', point).toString();
                document.getElementById('limitResult').innerHTML = `Limit: ${limit}`;
            } catch (error) {
                document.getElementById('limitResult').innerHTML = 'Error: Invalid function or limit point.';
            }
        }

        function calculatePartialDerivative() {
            const expr = document.getElementById('functionPartial').value;
            const variable = document.getElementById('partialVariable').value;
            try {
                const partialDerivative = math.derivative(expr, variable).toString();
                document.getElementById('partialDerivativeResult').innerHTML = `Partial Derivative: ${partialDerivative}`;
            } catch (error) {
                document.getElementById('partialDerivativeResult').innerHTML = 'Error: Invalid function or variable.';
            }
        }

        function calculateCriticalPoints() {
            const expr = document.getElementById('functionCritical').value;
            try {
                const derivative = math.derivative(expr, 'x').toString();
                const criticalPoints = math.solve(derivative, 'x');
                document.getElementById('criticalPointsResult').innerHTML = `Critical Points: ${criticalPoints}`;
            } catch (error) {
                document.getElementById('criticalPointsResult').innerHTML = 'Error: Invalid function.';
            }
        }

        function calculateConcavity() {
            const expr = document.getElementById('functionConcavity').value;
            try {
                const secondDerivative = math.derivative(math.derivative(expr, 'x').toString(), 'x').toString();
                document.getElementById('concavityResult').innerHTML = `Concavity (Second Derivative): ${secondDerivative}`;
            } catch (error) {
                document.getElementById('concavityResult').innerHTML = 'Error: Invalid function.';
            }
        }
                        function navigateTo(page) {
        window.location.href = page;
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }
        // Close sidebar if clicked outside of it
    document.addEventListener('click', function(event) {
	const sidebar = document.getElementById('sidebar');
        const menuButton = document.querySelector('.menu-btn');
        if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
            sidebar.classList.remove('open');
        }
    });

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('clock').textContent = timeString;
    }
	    // Function to toggle the theme
    function toggleTheme() {
        // Toggle the 'light-mode' class on the body
        document.body.classList.toggle('light-mode');

        // Save the theme to localStorage
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Check localStorage for the theme preference on page load
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        } else if (savedTheme === 'dark') {
            document.body.classList.remove('light-mode');
        }
    }
        
    fetch('sidebar.html')
	    .then(response => response.text())
	    .then(data => {
		document.getElementById('sidebar-nav').innerHTML = data;
    	    });
	
    setInterval(updateClock, 1000);
    updateClock();
    </script>
</body>
</html>

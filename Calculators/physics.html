<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Physics Equations</title>
    <link rel="stylesheet" href="../theme.css">
    <style>
        .calculator {
            background-color: var(--card-bg);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
        }
        .calc-column {
            width: 45%;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }
        .calculator input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
            touch-action: manipulation;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: var(--accent-color);
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: var(--text-color);
        }
    </style>
</head>
<body>
<div class="container">
<main>
    <h1>Physics Equations</h1>

    <div class="calculator single-column">
        <div class="calc-column">
            <h3>Kinematics</h3>
            <label for="initialVelocity">Initial Velocity (u):</label>
            <input type="number" id="initialVelocity" step="0.01">
            <label for="finalVelocity">Final Velocity (v):</label>
            <input type="number" id="finalVelocity" step="0.01">
            <label for="acceleration">Acceleration (a):</label>
            <input type="number" id="acceleration" step="0.01">
            <label for="time">Time (t):</label>
            <input type="number" id="time" step="0.01">
            <button onclick="calculateKinematics()">Calculate</button>
            <div class="result" id="kinematicsResult"></div>
        </div>
    </div>

    <div class="calculator single-column">
        <div class="calc-column">
            <h3>Newton's Laws</h3>
            <label for="force">Force (F):</label>
            <input type="number" id="force" step="0.01">
            <label for="mass">Mass (m):</label>
            <input type="number" id="mass" step="0.01">
            <label for="accelerationNewton">Acceleration (a):</label>
            <input type="number" id="accelerationNewton" step="0.01">
            <button onclick="calculateNewton()">Calculate</button>
            <div class="result" id="newtonResult"></div>
        </div>
    </div>

    <div class="calculator single-column">
        <div class="calc-column">
            <h3>Work and Energy</h3>
            <label for="work">Work (W):</label>
            <input type="number" id="work" step="0.01">
            <label for="energy">Energy (E):</label>
            <input type="number" id="energy" step="0.01">
            <label for="power">Power (P):</label>
            <input type="number" id="power" step="0.01">
            <button onclick="calculateWorkEnergy()">Calculate</button>
            <div class="result" id="workEnergyResult"></div>
        </div>
    </div>

    <div class="calculator single-column">
        <div class="calc-column">
            <h3>Electromagnetism</h3>
            <label for="voltage">Voltage (V):</label>
            <input type="number" id="voltage" step="0.01">
            <label for="current">Current (I):</label>
            <input type="number" id="current" step="0.01">
            <label for="resistance">Resistance (R):</label>
            <input type="number" id="resistance" step="0.01">
            <button onclick="calculateElectromagnetism()">Calculate</button>
            <div class="result" id="electromagnetismResult"></div>
        </div>
    </div>

    <div class="calculator single-column">
        <div class="calc-column">
            <h3>Thermodynamics</h3>
            <label for="heat">Heat (Q):</label>
            <input type="number" id="heat" step="0.01">
            <label for="massThermo">Mass (m):</label>
            <input type="number" id="massThermo" step="0.01">
            <label for="temperatureChange">Temperature Change (Î”T):</label>
            <input type="number" id="temperatureChange" step="0.01">
            <label for="specificHeat">Specific Heat (c):</label>
            <input type="number" id="specificHeat" step="0.01">
            <button onclick="calculateThermodynamics()">Calculate</button>
            <div class="result" id="thermodynamicsResult"></div>
        </div>
    </div>

    <div class="calculator single-column">
        <div class="calc-column">
            <h3>Quantum Mechanics</h3>
            <label for="energyQuantum">Energy (E):</label>
            <input type="number" id="energyQuantum" step="0.01">
            <label for="frequency">Frequency (f):</label>
            <input type="number" id="frequency" step="0.01">
            <button onclick="calculateQuantum()">Calculate</button>
            <div class="result" id="quantumResult"></div>
        </div>
    </div>
</main>
    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <div class="clock" id="clock"></div>
	<div id="sidebar-nav"></div>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>

    <footer> 
        <span>&copy; 2024 Justin's Website. All rights reserved.</span>
    </footer> 

    <script>
        // Kinematics: v = u + at
        // s = ut + (1/2)atÂ²
        // vÂ² = uÂ² + 2as
        function calculateKinematics() {
            const u = parseFloat(document.getElementById('initialVelocity').value);
            const v = parseFloat(document.getElementById('finalVelocity').value);
            const a = parseFloat(document.getElementById('acceleration').value);
            const t = parseFloat(document.getElementById('time').value);

            const distance = (u * t) + (0.5 * a * Math.pow(t, 2));
            const finalVelocity = u + (a * t);

            document.getElementById('kinematicsResult').innerHTML = `
                Distance traveled (s): ${distance.toFixed(2)} meters<br>
                Final Velocity (v): ${finalVelocity.toFixed(2)} m/s
            `;
        }

        // Newton's Second Law: F = ma
        function calculateNewton() {
            const F = parseFloat(document.getElementById('force').value);
            const m = parseFloat(document.getElementById('mass').value);
            const a = parseFloat(document.getElementById('accelerationNewton').value);

            const force = m * a;
            document.getElementById('newtonResult').innerHTML = `Force (F): ${force.toFixed(2)} Newtons`;
        }

        // Work: W = Fd
        // Power: P = W/t
        function calculateWorkEnergy() {
            const W = parseFloat(document.getElementById('work').value);
            const E = parseFloat(document.getElementById('energy').value);
            const P = parseFloat(document.getElementById('power').value);

            document.getElementById('workEnergyResult').innerHTML = `
                Work Done (W): ${W.toFixed(2)} Joules<br>
                Energy (E): ${E.toFixed(2)} Joules<br>
                Power (P): ${P.toFixed(2)} Watts
            `;
        }

        // Ohm's Law: V = IR
        function calculateElectromagnetism() {
            const V = parseFloat(document.getElementById('voltage').value);
            const I = parseFloat(document.getElementById('current').value);
            const R = parseFloat(document.getElementById('resistance').value);

            document.getElementById('electromagnetismResult').innerHTML = `
                Voltage (V): ${V.toFixed(2)} Volts<br>
                Current (I): ${I.toFixed(2)} Amperes<br>
                Resistance (R): ${R.toFixed(2)} Ohms
            `;
        }

        // Heat: Q = mcÎ”T
        function calculateThermodynamics() {
            const Q = parseFloat(document.getElementById('heat').value);
            const m = parseFloat(document.getElementById('massThermo').value);
            const Î”T = parseFloat(document.getElementById('temperatureChange').value);
            const c = parseFloat(document.getElementById('specificHeat').value);

            const heat = m * c * Î”T;
            document.getElementById('thermodynamicsResult').innerHTML = `Heat (Q): ${heat.toFixed(2)} Joules`;
        }

        // Quantum Mechanics: E = hf
        function calculateQuantum() {
            const E = parseFloat(document.getElementById('energyQuantum').value);
            const f = parseFloat(document.getElementById('frequency').value);

            const h = 6.626e-34; // Planck's constant
            const energy = h * f;
            document.getElementById('quantumResult').innerHTML = `Energy (E): ${energy.toFixed(2)} Joules`;
        }
                    function navigateTo(page) {
        window.location.href = page;
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }
        // Close sidebar if clicked outside of it
    document.addEventListener('click', function(event) {
	const sidebar = document.getElementById('sidebar');
        const menuButton = document.querySelector('.menu-btn');
        if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
            sidebar.classList.remove('open');
        }
    });

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('clock').textContent = timeString;
    }
        	    // Function to toggle the theme
    function toggleTheme() {
        // Toggle the 'light-mode' class on the body
        document.body.classList.toggle('light-mode');

        // Save the theme to localStorage
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Check localStorage for the theme preference on page load
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        } else if (savedTheme === 'dark') {
            document.body.classList.remove('light-mode');
        }
    }
            fetch('sidebar.html')
	    .then(response => response.text())
	    .then(data => {
		document.getElementById('sidebar-nav').innerHTML = data;
    	    });
	
    setInterval(updateClock, 1000);
    updateClock();
    </script>
</div>
</body>
</html>

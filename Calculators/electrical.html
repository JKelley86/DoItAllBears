<script>
    function calculateResistor4Band() {
        const band1 = parseInt(document.getElementById('band1').value);
        const band2 = parseInt(document.getElementById('band2').value);
        const multiplier = parseFloat(document.getElementById('multiplier').value);
        const tolerance = parseFloat(document.getElementById('tolerance').value);
        
        const resistance = (band1 * 10 + band2) * multiplier;
        document.getElementById('resistor4BandResult').textContent = `${resistance} Î© Â±${tolerance}%`;
        
        const colorCodes = ['black', 'brown', 'red', 'orange', 'yellow', 'green', 'blue', 'violet', 'gray', 'white', 'gold', 'silver'];
        
        document.getElementById('resistor-band1').style.backgroundColor = colorCodes[band1];
        document.getElementById('resistor-band2').style.backgroundColor = colorCodes[band2];
        document.getElementById('resistor-multiplier').style.backgroundColor = colorCodes[[1, 10, 100, 1000, 10000, 100000, 1000000, 10000000, 0.1, 0.01].indexOf(multiplier)];
        document.getElementById('resistor-tolerance').style.backgroundColor = colorCodes[[1, 2, 5, 10].indexOf(tolerance) + 1];
    }

    function calculateResistor5Band() {
        const band1 = parseInt(document.getElementById('band1-5').value);
        const band2 = parseInt(document.getElementById('band2-5').value);
        const band3 = parseInt(document.getElementById('band3-5').value);
        const multiplier = parseFloat(document.getElementById('multiplier-5').value);
        const tolerance = parseFloat(document.getElementById('tolerance-5').value);
        
        const resistance = (band1 * 100 + band2 * 10 + band3) * multiplier;
        document.getElementById('resistor5BandResult').textContent = `${resistance} Î© Â±${tolerance}%`;
        
        const colorCodes = ['black', 'brown', 'red', 'orange', 'yellow', 'green', 'blue', 'violet', 'gray', 'white', 'gold', 'silver'];
        
        console.log(document.getElementById('resistor-band1-5')); // Debugging
        document.getElementById('resistor-band1-5').style.backgroundColor = colorCodes[band1];
        document.getElementById('resistor-band2-5').style.backgroundColor = colorCodes[band2];
        document.getElementById('resistor-band3-5').style.backgroundColor = colorCodes[band3];
        document.getElementById('resistor-multiplier-5').style.backgroundColor = colorCodes[[1, 10, 100, 1000, 10000, 100000, 1000000, 10000000, 0.1, 0.01].indexOf(multiplier)];
        document.getElementById('resistor-tolerance-5').style.backgroundColor = colorCodes[[1, 2, 5, 10].indexOf(tolerance) + 1];
    }
        function calculateOhmsLaw() {
            const voltage = parseFloat(document.getElementById('voltage').value);
            const current = parseFloat(document.getElementById('current').value);
            const resistance = parseFloat(document.getElementById('resistance').value);
            let resultText = "";

            if (voltage && current) {
                resultText = "R = " + (voltage / current).toFixed(2) + " Î©";
            } else if (voltage && resistance) {
                resultText = "I = " + (voltage / resistance).toFixed(2) + " A";
            } else if (current && resistance) {
                resultText = "V = " + (current * resistance).toFixed(2) + " V";
            }

            document.getElementById('ohmsLawResult').innerText = resultText;
        }

        function calculatePower() {
            const voltage = parseFloat(document.getElementById('power-voltage').value);
            const current = parseFloat(document.getElementById('power-current').value);
            const resistance = parseFloat(document.getElementById('power-resistance').value);
            let resultText = "";

            if (voltage && current) {
                resultText = "P = " + (voltage * current).toFixed(2) + " W";
            } else if (voltage && resistance) {
                resultText = "P = " + (voltage * voltage / resistance).toFixed(2) + " W";
            } else if (current && resistance) {
                resultText = "P = " + (current * current * resistance).toFixed(2) + " W";
            }

            document.getElementById('powerResult').innerText = resultText;
        }
                    function navigateTo(page) {
        window.location.href = page;
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }
        // Close sidebar if clicked outside of it
    document.addEventListener('click', function(event) {
	const sidebar = document.getElementById('sidebar');
        const menuButton = document.querySelector('.menu-btn');
        if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
            sidebar.classList.remove('open');
        }
    });

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('clock').textContent = timeString;
    }
	    // Function to toggle the theme
    function toggleTheme() {
        // Toggle the 'light-mode' class on the body
        document.body.classList.toggle('light-mode');

        // Save the theme to localStorage
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Check localStorage for the theme preference on page load
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        } else if (savedTheme === 'dark') {
            document.body.classList.remove('light-mode');
        }
    }
        
    fetch('sidebar.html')
	    .then(response => response.text())
	    .then(data => {
		document.getElementById('sidebar-nav').innerHTML = data;
    	    });
	
    setInterval(updateClock, 1000);
    updateClock();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shape Calculators</title>
    <link rel="stylesheet" href="../theme.css">
    <style>
        .calculator {
            background-color: var(--card-bg);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
        }
        .calc-column {
            width: 45%;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }
        .calculator input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
            touch-action: manipulation;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: var(--accent-color);
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: var(--text-color);
        }
    </style>
</head>
<body>
<div class="container">
<main>
    <div class="calculator single-column">
        <div class="calc-column">
        <h3>Number Sequence Generator</h3>
        <label for="startNumber">Starting Number:</label>
        <input type="number" id="startNumber">
        
        <label for="difference">Difference:</label>
        <input type="number" id="difference">
        
        <button onclick="generateSequence()">Generate Sequence</button>
    </div>
 </div>
            <ul id="numberList"></ul>
</main>
    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <div class="clock" id="clock"></div>
	<div id="sidebar-nav"></div>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>

    <footer> 
        <span>&copy; 2024 Justin's Website. All rights reserved.</span>
    </footer> 

    <script>
        function generateSequence() {
            const startNumber = parseFloat(document.getElementById('startNumber').value);
            const difference = parseFloat(document.getElementById('difference').value);
            const numberList = document.getElementById('numberList');
            
            numberList.innerHTML = ''; // Clear any previous list
            
            if (!isNaN(startNumber) && !isNaN(difference)) {
                let currentNumber = startNumber;
                for (let i = 0; i < 15; i++) {
                    const listItem = document.createElement('li');
                    listItem.textContent = currentNumber;
                    numberList.appendChild(listItem);
                    currentNumber += difference;
                }
            } else {
                alert('Please enter valid numbers for both fields.');
            }
        }
                    function navigateTo(page) {
        window.location.href = page;
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }
        // Close sidebar if clicked outside of it
    document.addEventListener('click', function(event) {
	const sidebar = document.getElementById('sidebar');
        const menuButton = document.querySelector('.menu-btn');
        if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
            sidebar.classList.remove('open');
        }
    });

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('clock').textContent = timeString;
    }
        	    // Function to toggle the theme
    function toggleTheme() {
        // Toggle the 'light-mode' class on the body
        document.body.classList.toggle('light-mode');

        // Save the theme to localStorage
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Check localStorage for the theme preference on page load
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        } else if (savedTheme === 'dark') {
            document.body.classList.remove('light-mode');
        }
    }
            fetch('sidebar.html')
	    .then(response => response.text())
	    .then(data => {
		document.getElementById('sidebar-nav').innerHTML = data;
    	    });
	
    setInterval(updateClock, 1000);
    updateClock();
    </script>
</body>
</html>

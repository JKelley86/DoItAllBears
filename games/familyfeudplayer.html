<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Feud</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
    h1, h2 { text-align: center; }
    #question { font-size: 1.5em; margin: 20px 0; text-align: center; }
    .answer {
      padding: 10px;
      background: #ddd;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 5px;
      text-align: center;
      font-size: 1.2em;
    }
    .revealed.correct { background-color: #d4edda; }
    .revealed.incorrect { background-color: #f8d7da; }
    .revealed.family { background-color: #d4edda; }
  </style>
</head>
<body>
  <h1>Family Feud</h1>
  <h2 id="question">Waiting for host...</h2>
  <div id="answers"></div>

  <div class="controls">
    <p>Team A Score: <span id="teamAScore">0</span></p>
    <p>Team B Score: <span id="teamBScore">0</span></p>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBY8wm-BiRozfkQw9GontLmX-6uIMpavjc",
      authDomain: "family-feud-game-ea08a.firebaseapp.com",
      databaseURL: "https://family-feud-game-ea08a-default-rtdb.firebaseio.com",
      projectId: "family-feud-game-ea08a",
      storageBucket: "family-feud-game-ea08a.appspot.com",
      messagingSenderId: "901336964187",
      appId: "1:901336964187:web:53534171e5ebf2a751337e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("game/current").on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      document.getElementById("question").textContent = data.question || "";

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      (data.answers || []).forEach((ans, i) => {
        const div = document.createElement("div");
        div.className = "answer";

        let display = "";
        if (data.mode === "wedding") {
          display = ans.text;
        } else {
          display = ans.revealed ? `${ans.text} (${ans.points} pts)` : "";
        }

        div.innerText = display || "________";

        if (ans.revealed) {
          if (data.mode === "wedding") {
            div.classList.add("revealed");
            if (ans.points > 0) div.classList.add("correct");
            else div.classList.add("incorrect");
          } else {
            div.classList.add("revealed", "family");
          }
        }

        answersDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>

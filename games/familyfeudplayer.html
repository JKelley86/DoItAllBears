<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Feud - Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    #question {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .answers {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 2em;
    }

    .answer {
      width: 60%;
      background: #444;
      border: 2px solid #fff;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.5em;
      transition: 0.3s;
      visibility: hidden;
    }

    .answer.revealed {
      visibility: visible;
      background: #28a745;
    }

    .scores {
      display: flex;
      justify-content: space-around;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <h1>Family Feud</h1>
  <div id="question">Waiting for host...</div>

  <div class="answers" id="answersContainer"></div>

  <div class="scores">
    <div>Team 1: <span id="team1Score">0</span></div>
    <div>Team 2: <span id="team2Score">0</span></div>
  </div>

  <script type="module">
    // Firebase SDK v9+ Modular import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOZ3SSNU0aO2uJ2VrYqRAhHT7RCeOeThA",
      authDomain: "family-feud-45c4c.firebaseapp.com",
      databaseURL: "https://family-feud-45c4c-default-rtdb.firebaseio.com",
      projectId: "family-feud-45c4c",
      storageBucket: "family-feud-45c4c.appspot.com",
      messagingSenderId: "458809502134",
      appId: "1:458809502134:web:3dc041429b6325298a1d6c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const questionEl = document.getElementById('question');
    const answersContainer = document.getElementById('answersContainer');
    const team1ScoreEl = document.getElementById('team1Score');
    const team2ScoreEl = document.getElementById('team2Score');

    onValue(ref(db, 'game/currentRound'), snapshot => {
      const round = snapshot.val();
      if (!round) return;

      questionEl.textContent = round.question || 'Waiting for question...';
      answersContainer.innerHTML = '';

      if (round.answers) {
        round.answers.forEach(answer => {
          const div = document.createElement('div');
          div.className = 'answer';
          div.textContent = `${answer.text} - ${answer.points}`;
          if (answer.revealed) {
            div.classList.add('revealed');
          }
          answersContainer.appendChild(div);
        });
      }
    });

    onValue(ref(db, 'game/scores'), snapshot => {
      const scores = snapshot.val();
      if (scores) {
        team1ScoreEl.textContent = scores.team1 || 0;
        team2ScoreEl.textContent = scores.team2 || 0;
      }
    });
  </script>

</body>
</html>

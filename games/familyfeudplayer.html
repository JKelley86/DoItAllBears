<!DOCTYPE html>
<html>
<head>
  <title>Family Feud - Player</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #question {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .answer {
      background: #222;
      padding: 10px 20px;
      margin: 10px auto;
      width: 80%;
      border-radius: 8px;
      font-size: 1.3em;
      visibility: hidden;
      transition: visibility 0.3s;
    }
    .answer.revealed {
      visibility: visible;
      background: #28a745;
      color: white;
    }
    .scores {
      margin-top: 30px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <h1>Family Feud</h1>
  <div id="question">Waiting for host...</div>

  <div id="answersContainer"></div>

  <div class="scores">
    Team 1 Score: <span id="team1Score">0</span> &nbsp;&nbsp;&nbsp;
    Team 2 Score: <span id="team2Score">0</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBY8wm-BiRozfkQw9GontLmX-6uIMpavjc",
      authDomain: "family-feud-game-ea08a.firebaseapp.com",
      projectId: "family-feud-game-ea08a",
      storageBucket: "family-feud-game-ea08a.firebasestorage.app",
      messagingSenderId: "901336964187",
      appId: "1:901336964187:web:53534171e5ebf2a751337e",
      databaseURL: "https://family-feud-game-ea08a-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const questionEl = document.getElementById('question');
    const answersContainer = document.getElementById('answersContainer');
    const team1ScoreEl = document.getElementById('team1Score');
    const team2ScoreEl = document.getElementById('team2Score');

    onValue(ref(db, 'game/current'), (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        questionEl.textContent = 'Waiting for host...';
        answersContainer.innerHTML = '';
        team1ScoreEl.textContent = '0';
        team2ScoreEl.textContent = '0';
        return;
      }

      questionEl.textContent = data.question || 'Waiting for question...';

      answersContainer.innerHTML = '';

      if (data.answers && Array.isArray(data.answers)) {
        data.answers.forEach((answer, idx) => {
          const div = document.createElement('div');
          div.className = 'answer' + (answer.revealed ? ' revealed' : '');
          div.textContent = answer.revealed ? `${answer.text} (${answer.points})` : '---';
          answersContainer.appendChild(div);
        });
      }

      team1ScoreEl.textContent = data.team1 ?? 0;
      team2ScoreEl.textContent = data.team2 ?? 0;
    });
  </script>
</body>
</html>

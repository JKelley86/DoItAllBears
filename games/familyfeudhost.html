<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Feud Host</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Family Feud Host Panel</h1>

  <div>
    <button id="loadQuestionsBtn">Load Questions from Google Sheets</button>
    <button id="nextRoundBtn">Next Round</button>
  </div>

  <h2 id="currentQuestion">Click "Next Round" to begin!</h2>

  <div id="answersContainer"></div>

  <h3>Team Scores</h3>
  <p>Team 1: <span id="team1Score">0</span></p>
  <p>Team 2: <span id="team2Score">0</span></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBY8wm-BiRozfkQw9GontLmX-6uIMpavjc",
      authDomain: "family-feud-game-ea08a.firebaseapp.com",
      projectId: "family-feud-game-ea08a",
      storageBucket: "family-feud-game-ea08a.appspot.com",
      messagingSenderId: "901336964187",
      appId: "1:901336964187:web:53534171e5ebf2a751337e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let questions = [];
    let currentRound = 0;
    let teamScores = [0, 0];

    function updateScores() {
      document.getElementById('team1Score').textContent = teamScores[0];
      document.getElementById('team2Score').textContent = teamScores[1];

      set(ref(db, 'scores'), {
        team1: teamScores[0],
        team2: teamScores[1]
      });
    }

    function displayQuestion() {
      const questionObj = questions[currentRound];
      if (!questionObj) return;

      document.getElementById("currentQuestion").textContent = questionObj.question;

      const container = document.getElementById("answersContainer");
      container.innerHTML = "";

      questionObj.answers.forEach((ans, i) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${i + 1}.</strong> ${ans.revealed ? ans.answer + ' - ' + ans.points : "____"}
          <button data-index="${i}" data-team="1">Team 1</button>
          <button data-index="${i}" data-team="2">Team 2</button>
        `;
        container.appendChild(div);
      });

      set(ref(db, 'currentRound'), {
        question: questionObj.question,
        answers: questionObj.answers.map(a => a.revealed ? `${a.answer} - ${a.points}` : "____")
      });
    }

    document.getElementById("loadQuestionsBtn").addEventListener("click", async () => {
      const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vT8hWnxpAnGUMSl7VqP4rRFALVpaQ4LCd46XU_lyio6qSv847jmUUTX8EsQ3gRZ2db0hwTMVYfYlIPj/pub?output=csv");
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));

      questions = rows.map(row => {
        const question = row[0];
        const answers = [];
        for (let i = 1; i < row.length; i += 2) {
          if (row[i] && row[i + 1]) {
            answers.push({ answer: row[i], points: parseInt(row[i + 1]), revealed: false });
          }
        }
        return { question, answers };
      });

      alert("Questions Loaded! Click 'Next Round' to start.");
    });

    document.getElementById("nextRoundBtn").addEventListener("click", () => {
      if (currentRound < questions.length) {
        displayQuestion();
        currentRound++;
      } else {
        alert("No more questions.");
      }
    });

    document.getElementById("answersContainer").addEventListener("click", e => {
      if (e.target.tagName === "BUTTON") {
        const index = parseInt(e.target.getAttribute("data-index"));
        const team = parseInt(e.target.getAttribute("data-team"));

        const currentQ = questions[currentRound - 1];
        if (!currentQ.answers[index].revealed) {
          currentQ.answers[index].revealed = true;
          teamScores[team - 1] += currentQ.answers[index].points;
          updateScores();
          displayQuestion();
        }
      }
    });

    updateScores();
  </script>
</body>
</html>

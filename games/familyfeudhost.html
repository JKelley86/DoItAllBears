<!-- This is the host view (host.html) -->
<!DOCTYPE html>
<html>
<head>
  <title>Family Feud - Host</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
    h1 { font-size: 2.5em; }
    textarea, input { margin: 10px; width: 80%; padding: 10px; font-size: 1em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; }
    .answer-btns { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
</head>
<body>
  <h1>Family Feud Host Control</h1>

  <button onclick="loadQuestionsFromSheet()">📥 Load Questions from Google Sheets</button>
  <div id="question-loader"></div>

  <label>Question:</label><br>
  <textarea id="question" rows="2"></textarea><br>

  <label>Answers (format: Answer - Points):</label><br>
  <textarea id="answers" rows="6"></textarea><br>

  <button onclick="startRound()">Start Round</button>

  <div class="answer-btns" id="reveal-controls"></div>

  <h2>Scores</h2>
  <div>
    Team 1: <input type="number" id="team1" value="0"> &nbsp;
    Team 2: <input type="number" id="team2" value="0">
    <button onclick="updateScores()">Update Scores</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, update, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBY8wm-BiRozfkQw9GontLmX-6uIMpavjc",
      authDomain: "family-feud-game-ea08a.firebaseapp.com",
      projectId: "family-feud-game-ea08a",
      storageBucket: "family-feud-game-ea08a.firebasestorage.app",
      messagingSenderId: "901336964187",
      appId: "1:901336964187:web:53534171e5ebf2a751337e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.startRound = () => {
      const question = document.getElementById('question').value;
      const answersRaw = document.getElementById('answers').value.trim().split('\n');
      const answers = answersRaw.map(a => {
        const [text, pts] = a.split('-');
        return { text: text.trim(), points: parseInt(pts), revealed: false };
      });

      const data = {
        question,
        answers,
        team1: 0,
        team2: 0
      };
      set(ref(db, 'game/current'), data);
      renderRevealButtons(answers);
    };

    function renderRevealButtons(answers) {
      const container = document.getElementById('reveal-controls');
      container.innerHTML = '';
      answers.forEach((a, i) => {
        const btn = document.createElement('button');
        btn.textContent = `Reveal: ${a.text}`;
        btn.onclick = () => revealAnswer(i);
        container.appendChild(btn);
      });
    }

    async function revealAnswer(index) {
      const snapshot = await get(ref(db, 'game/current'));
      const data = snapshot.val();
      if (!data) return;
      data.answers[index].revealed = true;
      update(ref(db, 'game/current'), { answers: data.answers });
    }

    window.updateScores = () => {
      const team1 = parseInt(document.getElementById('team1').value);
      const team2 = parseInt(document.getElementById('team2').value);
      update(ref(db, 'game/current'), { team1, team2 });
    };

    window.loadQuestionsFromSheet = () => {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT8hWnxpAnGUMSl7VqP4rRFALVpaQ4LCd46XU_lyio6qSv847jmUUTX8EsQ3gRZ2db0hwTMVYfYlIPj/pubhtml',
        simpleSheet: true,
        callback: function(data) {
          const grouped = {};
          data.forEach(row => {
            if (!grouped[row.question]) grouped[row.question] = [];
            grouped[row.question].push({
              text: row.answer,
              points: parseInt(row.points),
              revealed: false
            });
          });

          const select = document.createElement('select');
          select.id = 'question-picker';
          Object.keys(grouped).forEach(q => {
            const option = document.createElement('option');
            option.value = q;
            option.textContent = q;
            select.appendChild(option);
          });

          const btn = document.createElement('button');
          btn.textContent = '✔️ Load Selected Question';
          btn.onclick = () => {
            const selected = select.value;
            document.getElementById('question').value = selected;
            document.getElementById('answers').value = grouped[selected]
              .map(a => `${a.text} - ${a.points}`)
              .join('\n');
          };

          const container = document.getElementById('question-loader');
          container.innerHTML = '';
          container.appendChild(select);
          container.appendChild(btn);
        }
      });
    };
  </script>
</body>
</html>

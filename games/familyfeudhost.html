<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Feud Host</title>
  <style>
    /* Your existing styles */
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    h1, h2 { text-align: center; }
    .answer { display: flex; justify-content: space-between; background: #fff; margin: 10px 0; padding: 10px; border-radius: 5px; }
    .controls { text-align: center; margin: 20px 0; }
    button, select { margin: 5px; padding: 8px 12px; }
    .revealed { background: #d4edda; }
  </style>
</head>
<body>
  <h1>Family Feud - Host View</h1>
  <div class="controls">
    <select id="feudType">
      <option value="0">Family Feud</option>
      <option value="1">Wedding Feud</option>
    </select>
    <button onclick="loadQuestions()">Load Selected Game</button>
    <button onclick="nextRound()">Next Round</button>
  </div>
  <h2 id="question">Waiting for questions...</h2>
  <div id="answers"></div>
  <div class="controls">
    Team A Score: <span id="teamAScore">0</span><br>
    Team B Score: <span id="teamBScore">0</span>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBY8wm-BiRozfkQw9GontLmX-6uIMpavjc",
      authDomain: "family-feud-game-ea08a.firebaseapp.com",
      databaseURL: "https://family-feud-game-ea08a-default-rtdb.firebaseio.com",
      projectId: "family-feud-game-ea08a",
      storageBucket: "family-feud-game-ea08a.appspot.com",
      messagingSenderId: "901336964187",
      appId: "1:901336964187:web:53534171e5ebf2a751337e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const sheetBase = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT8hWnxpAnGUMSl7VqP4rRFALVpaQ4LCd46XU_lyio6qSv847jmUUTX8EsQ3gRZ2db0hwTMVYfYlIPj/pub?";

    let questions = [], currentIndex = 0, teamAScore = 0, teamBScore = 0;

    function loadQuestions() {
      const gid = document.getElementById('feudType').value;
      const url = sheetBase + "output=csv&gid=" + gid;
      Papa.parse(url, {
        download: true,
        header: true,
        complete: (res) => {
          const grouped = {};
          res.data.forEach(r => {
            if (r.question && r.answer && r.points) {
              grouped[r.question] = grouped[r.question] || [];
              grouped[r.question].push({
                text: r.answer,
                points: +r.points,
                revealed: false
              });
            }
          });
          questions = Object.entries(grouped).map(([q, a]) => ({ question: q, answers: a }));
          currentIndex = 0;
          teamAScore = teamBScore = 0;
          updateScore();
          showQuestion();
        }
      });
    }

    function showQuestion() {
      if (!questions[currentIndex]) return;
      const q = questions[currentIndex];
      document.getElementById('question').textContent = q.question;

      const ad = document.getElementById('answers');
      ad.innerHTML = '';
      q.answers.forEach((ans, i) => {
        const div = document.createElement('div');
        div.className = 'answer';
        div.id = 'ans-'+i;
        div.innerHTML = `<span>${ans.text} (${ans.points} pts)</span>
                         <button onclick="reveal(${i}, 'A')">Team A</button>
                         <button onclick="reveal(${i}, 'B')">Team B</button>`;
        ad.appendChild(div);
      });

      db.ref('game/current').set({
        question: q.question,
        answers: q.answers.map(a => ({ text: a.text, points: a.points, revealed: false })),
        team1: teamAScore,
        team2: teamBScore
      });
    }

    function reveal(i, t) {
      const ans = questions[currentIndex].answers[i];
      if (!ans.revealed) {
        ans.revealed = true;
        if (t === 'A') teamAScore += ans.points;
        else teamBScore += ans.points;
        updateScore();
        db.ref('game/current').set({
          question: questions[currentIndex].question,
          answers: questions[currentIndex].answers,
          team1: teamAScore,
          team2: teamBScore
        });
        document.getElementById('ans-'+i).classList.add('revealed');
      }
    }

    function updateScore() {
      document.getElementById('teamAScore').textContent = teamAScore;
      document.getElementById('teamBScore').textContent = teamBScore;
    }

    function nextRound() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion();
      } else {
        alert('No more questions.');
      }
    }
  </script>
</body>
</html>

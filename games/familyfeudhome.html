    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002366, #ffd700);
      font-family: 'Bangers', cursive;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;

      font-size: 4em;

    .button-container {
      display: flex;

    button {
      background: #ff4500;
      border: none;
      color: white;
      padding: 20px 40px;
      font-size: 2em;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 6px #b22222;
      transition: 0.2s;
    }

    button:hover {
      background: #ff6347;
    }

    button:active {
      box-shadow: 0 3px #b22222;
      transform: translateY(3px);
    }
    
  </style>

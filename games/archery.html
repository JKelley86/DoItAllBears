<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Archery Practice</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #87CEEB;
    touch-action: none; /* prevent scrolling while dragging */
  }
  #gameCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: block;
    background: linear-gradient(#87CEEB 70%, #4CAF50 30%);
  }
  #rotateMsg {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: "Comic Sans MS", sans-serif;
    font-size: 1.3rem;
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 15px 25px;
    border-radius: 12px;
    display: none;
    text-align: center;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="rotateMsg">ðŸ”„ Please rotate your device<br>to landscape mode</div>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const rotateMsg = document.getElementById("rotateMsg");

function resize() {
  const landscape = window.innerWidth > window.innerHeight;
  rotateMsg.style.display = landscape ? "none" : "block";
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// === Physics setup ===
const { Engine, World, Bodies, Body } = Matter;
const engine = Engine.create();
const world = engine.world;
world.gravity.y = 0.8;

// Scene positions
const bowPos = { x: 150, y: canvas.height - 200 };
const targetPos = { x: canvas.width - 200, y: canvas.height - 220 };
const targetRadius = 40;
const ground = Bodies.rectangle(canvas.width / 2, canvas.height - 20, canvas.width, 40, { isStatic: true });
World.add(world, ground);

let arrows = [];
let pulling = false;
let pullStart, pullEnd;

// Input handlers
function startPull(x, y) { pulling = true; pullStart = {x, y}; pullEnd = {x, y}; }
function movePull(x, y) { if (pulling) pullEnd = {x, y}; }
function releasePull() {
  if (!pulling) return;
  pulling = false;
  const dx = pullStart.x - pullEnd.x;
  const dy = pullStart.y - pullEnd.y;
  const dist = Math.sqrt(dx*dx + dy*dy);
  if (dist < 10) return;
  const angle = Math.atan2(dy, dx);
  const power = Math.min(dist / 6, 25);
  const arrow = Bodies.rectangle(bowPos.x, bowPos.y, 60, 5, { density: 0.003, frictionAir: 0.01 });
  Body.setAngle(arrow, angle);
  Body.setVelocity(arrow, { x: -Math.cos(angle) * power, y: -Math.sin(angle) * power });
  arrows.push(arrow);
  World.add(world, arrow);
}

function getXY(e) {
  if (e.touches && e.touches.length) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
  return { x: e.offsetX, y: e.offsetY };
}
canvas.addEventListener("mousedown", e => { const {x,y}=getXY(e); startPull(x,y); });
canvas.addEventListener("mousemove", e => { const {x,y}=getXY(e); movePull(x,y); });
canvas.addEventListener("mouseup", e => releasePull());
canvas.addEventListener("touchstart", e => { const {x,y}=getXY(e); startPull(x,y); });
canvas.addEventListener("touchmove", e => { const {x,y}=getXY(e); movePull(x,y); });
canvas.addEventListener("touchend", e => releasePull());

// === Draw functions ===
function drawGround() {
  ctx.fillStyle = "#388E3C";
  ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
}
function drawBow() {
  ctx.strokeStyle = "#5D4037";
  ctx.lineWidth = 6;
  ctx.beginPath();
  ctx.arc(bowPos.x, bowPos.y, 40, Math.PI / 2, -Math.PI / 2, true);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(bowPos.x, bowPos.y - 40);
  ctx.lineTo(pulling ? pullEnd.x : bowPos.x, pulling ? pullEnd.y : bowPos.y);
  ctx.lineTo(bowPos.x, bowPos.y + 40);
  ctx.strokeStyle = "gray";
  ctx.lineWidth = 2;
  ctx.stroke();
}
function drawTarget() {
  const colors = ["white","black","blue","red","yellow"];
  for (let i = colors.length-1; i >= 0; i--) {
    ctx.beginPath();
    ctx.arc(targetPos.x, targetPos.y, targetRadius - i*8, 0, Math.PI*2);
    ctx.fillStyle = colors[i];
    ctx.fill();
  }
}
function drawArrows() {
  ctx.fillStyle = "brown";
  arrows.forEach(a => {
    ctx.save();
    ctx.translate(a.position.x, a.position.y);
    ctx.rotate(a.angle);
    ctx.fillRect(-30, -2, 60, 4);
    ctx.restore();
  });
}

// === Game Loop ===
function loop() {
  if (window.innerWidth < window.innerHeight) {
    requestAnimationFrame(loop);
    return;
  }
  Engine.update(engine, 1000/60);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawGround();
  drawTarget();
  drawArrows();
  drawBow();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>

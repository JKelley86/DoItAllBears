<!DOCTYPE html>
<html>
<head>
  <title>Justin's Test Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startMenu">
  <h1>Justin's Test Game</h1>

  <label>Choose Starting State:</label>
  <select id="stateSelect"></select>

  <label>Time Multiplier:</label>
  <select id="timeSelect">
    <option value="1">1x</option>
    <option value="4">4x</option>
    <option value="10">10x</option>
  </select>

  <button onclick="startGame()">Start Game</button>
</div>

<div id="gameUI" class="hidden">

  <div id="mapContainer">
    <!-- SVG loads here -->
  </div>

  <div id="sidePanel">
    <h2 id="panelState">State</h2>
    <p id="panelStatus">Status:</p>
    <button id="warBtn" onclick="declareWar()">Declare War</button>
  </div>

  <div id="topBar">
    Supplies: <span id="supplies">0</span>
    | Game Hour: <span id="gameTime">0</span>
  </div>

</div>

<script src="game.js"></script>
</body>
</html>

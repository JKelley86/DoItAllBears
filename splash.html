<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Justin & Bridget</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #000;
      background-image: url('https://images.unsplash.com/photo-1530595467537-0b5996c41f2d?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170'); /* ðŸ‘ˆ Replace with your image */
      background-size: cover;
      background-position: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #000;
      color: #fff;
      border: 1px solid #fff;
    }

    p {
      font-size: 0.9rem;
      margin-top: 30px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to Justin & Bridgetâ€™s Website</h1>
    <button id="enter-btn">Enter</button>
    <p>This site is a work in progress and may not work as expected.</p>
  </div>

  <script>
    // Fade in on load
    window.addEventListener('load', () => {
      document.body.classList.add('fade-in');
    });

    // Fade out when clicking Enter
    document.getElementById('enter-btn').addEventListener('click', () => {
      document.body.classList.remove('fade-in');
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "index.html"; // ðŸ‘ˆ Change to your main page
      }, 1000);
    });
  </script>
</body>
</html>

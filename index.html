<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      color: #007BFF;
      margin-top: 20px;
    }

    .options-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .option {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .option:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Travel Planner</h1>
  <div class="options-container">
    <div class="option" onclick="showFlights()">Flights</div>
    <div class="option" onclick="showHotels()">Hotels</div>
    <div class="option" onclick="showRentals()">Car Rentals</div>
    <div class="option" onclick="showAttractions()">Road Trip Attractions</div>
  </div>

  <script>
    function showFlights() {
      alert('Showing flight options...');
    }

    function showHotels() {
      alert('Showing hotel options...');
    }

    function showRentals() {
      alert('Showing car rental options...');
    }

    function showAttractions() {
      alert('Showing road trip attractions...');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #fff;
            --card-bg: rgba(0, 0, 0, 0.8);
            --accent-color: #ff6347;
        }
        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #121212;
            --card-bg: #fff;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 50px 20px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 50px;
            max-width: 800px;
            text-align: center;
        }
        .nav-card {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 200px;
            margin: 15px;
            border-radius: 25px;
            background: var(--card-bg);
            color: var(--text-color);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .nav-card:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }
        .sidebar {
            position: fixed;
            left: -400px;
            top: 0;
            width: 300px;
            height: 100%;
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            color: var(--text-color);
            padding: 20px 0;
            text-decoration: none;
            font-size: 20px;
            transition: background 0.3s ease, padding-left 0.3s ease;
        }
        .sidebar a:hover {
            background: var(--accent-color);
            padding-left: 10px;
        }
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--text-color);
            color: var(--bg-color);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100;
        }
        .theme-toggle {
            margin-top: auto;
            background: var(--text-color);
            color: var(--bg-color);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 60px;
        }
        .search-bar {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            text-align: center;
        }
        .clock {
            margin-top: 60px;
            font-size: 1.5rem;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background: var(--card-bg);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To The Home Page Of Useful Items</h1>
        <p>This is a one-stop shop for anything you may need!</p>
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="nav-card" onclick="navigateTo('recipes/index.html')">üçΩ Recipes</div>
        <div class="nav-card" onclick="navigateTo('home/index.html')">üè° Home</div>
        <div class="nav-card" onclick="navigateTo('useful/index.html')">üîß Useful</div>
        <div class="nav-card" onclick="navigateTo('Calculators/index.html')">üì± Calculators</div>
        <div class="nav-card" onclick="navigateTo('plants/index.html')">üå± Plants</div>
        <div class="nav-card" onclick="navigateTo('animals/index.html')">üêî Animals</div>
        <div class="nav-card" onclick="navigateTo('games/index.html')">üéÆ Games</div>
    </div>

    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>
    <div class="sidebar" id="sidebar">
        <div class="clock" id="clock"></div>
        <a href="recipes.index.html">üìñ Recipes</a>
        <a href="useful/showtracker.html">üé• Movies</a>
	<a href="useful/camping.html">‚õ∫ Camping</a>
        <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
    </div>

    <footer> 
        <span>&copy; 2024 Justin's Website. All rights reserved.</span>
    </footer> 

<script>
    function navigateTo(page) {
        window.location.href = page;
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
    }

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>
</body>
</html>

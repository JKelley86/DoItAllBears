<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #fff;
            --card-bg: rgba(0, 0, 0, 0.8);
            --accent-color: #ff6347;
        }
        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #121212;
            --card-bg: #fff;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 50px 20px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 50px;
            max-width: 800px;
            text-align: center;
        }
        .nav-card {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 200px;
            margin: 15px;
            border-radius: 25px;
            background: var(--card-bg);
            color: var(--text-color);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
            visibility: visible; /* Default state */
            opacity: 1; /* Default state */
        }

        .nav-card.hidden {
            visibility: hidden; /* When hidden, the card stays in layout */
            opacity: 0; /* Make the card invisible */
        }
        .nav-card:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }
        .sidebar {
            position: fixed;
            left: -400px;
            top: 0;
            width: 300px;
            height: 100%;
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            color: var(--text-color);
            padding: 20px 0;
            text-decoration: none;
            font-size: 20px;
            transition: background 0.3s ease, padding-left 0.3s ease;
        }
        .sidebar a:hover {
            background: var(--accent-color);
            padding-left: 10px;
        }
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--text-color);
            color: var(--bg-color);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100;
        }
        .theme-toggle {
            margin-top: auto;
            background: var(--text-color);
            color: var(--bg-color);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 60px;
        }
        .search-bar {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            text-align: center;
        }
        .clock {
            margin-top: 60px;
            font-size: 1.5rem;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background: var(--card-bg);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To The House Page</h1>
        <p>Here you will find useful information for your house and appliances!</p>
        <input type="text" class="search-bar" id="search-bar" placeholder="Search..." oninput="filterCards()">
        <div class="nav-card" onclick="navigateTo('sprinklers.html')">Sprinklers</div>
        <div class="nav-card" onclick="navigateTo('filters.html')">Filters</div>
        <div class="nav-card" onclick="navigateTo('watersoftner.html')">Water Softner</div>
        <div class="nav-card" onclick="navigateTo('cars.html')">Vehicles</div>
    </div>

    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <div class="clock" id="clock"></div>
        <a href="../index.html">Home Page</a>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>

    <footer> 
        <span>&copy; 2024 Justin's Website. All rights reserved.</span>
    </footer> 

<script>
    function navigateTo(page) {
        window.location.href = page;
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
    }

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('clock').textContent = timeString;
    }
    function filterCards() {
    const searchTerm = document.getElementById('search-bar').value.toLowerCase(); // Get the search term and make it lowercase
    const cards = Array.from(document.querySelectorAll('.nav-card')); // Get all the card elements and convert them to an array

    // Filter the cards based on the search term
    const filteredCards = cards.filter(card => card.textContent.toLowerCase().includes(searchTerm));

    // Sort the cards in order (matching cards go to the top)
    const sortedCards = filteredCards.concat(cards.filter(card => !card.textContent.toLowerCase().includes(searchTerm)));

    // Now, reorder the cards in the DOM
    const container = document.querySelector('.container'); // Get the container where cards are located
    sortedCards.forEach(card => {
        container.appendChild(card); // Append the card in the correct order
    });

    // Adjust visibility and opacity for a smooth transition
    cards.forEach(card => {
        const cardText = card.textContent.toLowerCase(); // Get the text of each card and make it lowercase

        if (cardText.includes(searchTerm)) {
            card.style.visibility = 'visible'; // Make card visible
            card.style.opacity = '1'; // Make card fully visible
        } else {
            card.style.visibility = 'hidden'; // Hide card but keep it in layout
            card.style.opacity = '0'; // Make card invisible
        }
    });
}
    setInterval(updateClock, 1000);
    updateClock();
</script>
</body>
</html>

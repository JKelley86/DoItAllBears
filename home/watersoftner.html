<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Water Softner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../theme.css">
</head>
<body>
    <div class="container">
        <h1>Water Softner</h1>
        <p>Here you will find any information on your water Softner!</p>
        
        <!-- Section 1 -->
        <section class="information-section">
            <h2>Salt</h2>
            <p>We use the yellow bag of Morton Water Softner Salt.</p>
            <p>Link: <a href="https://www.walmart.com/ip/Morton-Salt-System-Saver-II-Pellets/16674414?classType=VARIANT&athbdg=L1102&from=/search" target="_blank">Walmart</a></p>
        </section>


    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <div class="clock" id="clock"></div>
        <a href="../index.html">Main Page</a>
        <a href="index.html">Home Page</a>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>

    <footer> 
        <span>&copy; 2024 Justin's Website. All rights reserved.</span>
    </footer>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
                // Close sidebar if clicked outside of it
                document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.querySelector('.menu-btn');
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }

        // Function to toggle the theme
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            } else if (savedTheme === 'dark') {
                document.body.classList.remove('light-mode');
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>

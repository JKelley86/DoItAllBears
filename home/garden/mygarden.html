<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Garden</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    #config-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background: white;
      color: #4CAF50;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #plant-list {
      padding: 20px;
    }

    .plant-item {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1.1rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 15px;
      gap: 10px;
    }

    .modal-actions button {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    #saveBtn {
      background: #4CAF50;
      color: white;
    }

    #cancelBtn {
      background: #ccc;
    }

    /* Config Modal */
    #config-modal {
      display: none;
      position: fixed;
      z-index: 1100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #config-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    #config-content h3 {
      margin-top: 0;
    }

    #config-content label {
      display: block;
      margin: 8px 0;
    }

    #config-save {
      margin-top: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      width: 100%;
    }

    /* Mobile friendly tweaks */
    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }

      #config-btn {
        padding: 6px 10px;
        font-size: 0.9rem;
      }

      .plant-item {
        font-size: 1rem;
        padding: 12px;
      }

      .modal-content {
        padding: 15px;
      }

      .modal-content input,
      .modal-content textarea {
        font-size: 1rem;
      }

      .modal-actions button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    My Garden
    <button id="config-btn">⚙️ Config</button>
  </header>

  <div id="plant-list"></div>

  <!-- Plant Details Modal -->
  <div id="plant-modal" class="modal">
    <div class="modal-content">
      <h2 id="plant-title"></h2>
      <label>When to Plant</label>
      <input type="text" id="whenToPlant">

      <label>Sun</label>
      <input type="text" id="sun">

      <label>Spacing</label>
      <input type="text" id="spacing">

      <label>Time to First Harvest</label>
      <input type="text" id="harvestTime">

      <label>How to Winterize</label>
      <input type="text" id="winterize">

      <label>Notes</label>
      <textarea id="notes" rows="4"></textarea>

      <div class="modal-actions">
        <button id="cancelBtn">Cancel</button>
        <button id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <!-- Config Modal -->
  <div id="config-modal" class="modal">
    <div id="config-content">
      <h3>Select Plants</h3>
      <div id="plant-options"></div>
      <button id="config-save">Save Selection</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyD3RT8GwOdg3G3bGm4SKLm1XMKdifW63WU",
      authDomain: "mygarden-3440d.firebaseapp.com",
      projectId: "mygarden-3440d",
      storageBucket: "mygarden-3440d.firebasestorage.app",
      messagingSenderId: "793732208634",
      appId: "1:793732208634:web:6c1797b22502309c48b643"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const plantListEl = document.getElementById("plant-list");
    const plantModal = document.getElementById("plant-modal");
    const configModal = document.getElementById("config-modal");

    let currentPlant = null;

    // Plant modal open
    function openPlantDetails(plantName) {
      currentPlant = plantName;
      document.getElementById("plant-title").textContent = plantName;

      const docRef = db.collection("garden").doc("shared").collection("plants").doc(plantName);
      docRef.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("whenToPlant").value = data.whenToPlant || "";
          document.getElementById("sun").value = data.sun || "";
          document.getElementById("spacing").value = data.spacing || "";
          document.getElementById("harvestTime").value = data.harvestTime || "";
          document.getElementById("winterize").value = data.winterize || "";
          document.getElementById("notes").value = data.notes || "";
        } else {
          document.querySelectorAll("#plant-modal input, #plant-modal textarea").forEach(el => el.value = "");
        }
      });

      plantModal.style.display = "flex";
    }

    // Save plant details
    document.getElementById("saveBtn").addEventListener("click", () => {
      if (!currentPlant) return;
      const docRef = db.collection("garden").doc("shared").collection("plants").doc(currentPlant);
      docRef.set({
        whenToPlant: document.getElementById("whenToPlant").value,
        sun: document.getElementById("sun").value,
        spacing: document.getElementById("spacing").value,
        harvestTime: document.getElementById("harvestTime").value,
        winterize: document.getElementById("winterize").value,
        notes: document.getElementById("notes").value
      }, { merge: true }).then(() => {
        plantModal.style.display = "none";
      });
    });

    // Cancel
    document.getElementById("cancelBtn").addEventListener("click", () => {
      plantModal.style.display = "none";
    });

    // Config modal
    document.getElementById("config-btn").addEventListener("click", () => {
      configModal.style.display = "flex";
    });

    document.getElementById("config-save").addEventListener("click", () => {
      const checkboxes = document.querySelectorAll("#plant-options input[type=checkbox]");
      const selected = [];
      checkboxes.forEach(cb => {
        if (cb.checked) selected.push(cb.value);
      });
      db.collection("garden").doc("shared").set({ selectedPlants: selected }, { merge: true });
      configModal.style.display = "none";
    });

    // Load selected plants
    db.collection("garden").doc("shared").onSnapshot(doc => {
      const data = doc.data();
      if (!data) return;

      // Load plant list
      plantListEl.innerHTML = "";
      (data.selectedPlants || []).forEach(plant => {
        const div = document.createElement("div");
        div.className = "plant-item";
        div.textContent = plant;
        div.addEventListener("click", () => openPlantDetails(plant));
        plantListEl.appendChild(div);
      });

      // Load config checkboxes
      const availablePlants = ["Tomato", "Pepper", "Carrot", "Lettuce", "Cucumber"]; // You can expand this
      const optionsEl = document.getElementById("plant-options");
      optionsEl.innerHTML = "";
      availablePlants.forEach(p => {
        const label = document.createElement("label");
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.value = p;
        if (data.selectedPlants && data.selectedPlants.includes(p)) cb.checked = true;
        label.appendChild(cb);
        label.append(" " + p);
        optionsEl.appendChild(label);
      });
    });
  </script>
</body>
</html>

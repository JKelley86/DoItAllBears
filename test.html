<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Justin's Campsite Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a23;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        body.light-mode {
            background: #e6e6fa;
            color: #1a1a1a;
        }

        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: block;
        }

        .menu-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.8rem;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-mode .menu-btn {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        .menu-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.5);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            padding: 2rem;
            transition: left 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            backdrop-filter: blur(12px);
        }

        body.light-mode .sidebar {
            background: rgba(255, 255, 255, 0.85);
        }

        .sidebar.open {
            left: 0;
        }

        .clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #00ff88;
            animation: pulse 2s infinite;
        }

        body.light-mode .clock {
            color: #ff4d4d;
        }

        .sidebar a, .sidebar button {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem;
            color: inherit;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .sidebar a:hover, .sidebar button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        body.light-mode .sidebar a:hover, body.light-mode .sidebar button:hover {
            background: rgba(0, 0, 0, 0.15);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 255, 200, 0.3);
            z-index: 1002;
            width: 350px;
            text-align: center;
            animation: popIn 0.5s ease;
            backdrop-filter: blur(10px);
        }

        body.light-mode .popup {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
        }

        .popup h3 {
            margin-bottom: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            color: #00ff88;
        }

        body.light-mode .popup h3 {
            color: #ff4d4d;
        }

        .popup input {
            width: 100%;
            padding: 0.9rem;
            margin: 0.7rem 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: inherit;
            font-size: 1rem;
        }

        .popup button {
            padding: 0.9rem 2rem;
            margin: 0.7rem 0.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .popup button:first-of-type {
            background: #00ff88;
            color: #000;
        }

        body.light-mode .popup button:first-of-type {
            background: #ff4d4d;
        }

        .popup button:last-of-type {
            background: #ff4d4d;
            color: #fff;
        }

        body.light-mode .popup button:last-of-type {
            background: #4d79ff;
        }

        footer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
            font-family: 'Orbitron', sans-serif;
            z-index: 998;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .sidebar { width: 280px; }
            .popup { width: 90%; }
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

    <div class="sidebar" id="sidebar">
        <div class="clock" id="clock"></div>
        <button class="popup-button" onclick="openLoginPopup()"><i class="fas fa-key"></i> Login</button>
        <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i> Toggle Theme</button>
    </div>

    <div id="login-popup" class="popup" style="display:none;">
        <h3>Login</h3>
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Username" autocomplete="username" />
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
            <button type="submit">Login</button>
            <button type="button" onclick="closeLoginPopup()">Cancel</button>
        </form>
        <div id="login-message" style="margin-top: 10px;"></div>
    </div>

    <footer>
        <span>&copy; 2025 Justin's Campsite Hub. All rights reserved.</span>
    </footer>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/controls/OrbitControls.js';
        import * as TWEEN from 'https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@23.1.3/dist/tween.esm.js';

        console.log('Three.js loaded:', !!THREE);
        console.log('OrbitControls loaded:', !!OrbitControls);
        console.log('TWEEN loaded:', !!TWEEN);

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const canvas = document.getElementById('webgl-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        console.log('Renderer initialized:', renderer);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        console.log('Lights added');

        // Materials
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228b22 });
        const skyMaterial = new THREE.MeshBasicMaterial({ color: 0x87ceeb, side: THREE.BackSide });

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        console.log('Ground added');

        // Sky
        const skyGeometry = new THREE.SphereGeometry(500, 32, 32);
        const sky = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(sky);
        console.log('Sky added');

        // Camera
        camera.position.set(0, 5, 15);
        camera.lookAt(0, 0, 0);
        console.log('Camera set at', camera.position);

        // Orbit Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 5;
        controls.maxDistance = 50;
        console.log('OrbitControls initialized');

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            console.log('Window resized to', window.innerWidth, window.innerHeight);
        });

        // Theme update
        function updateTheme(isLight) {
            scene.fog = new THREE.FogExp2(isLight ? 0xe6e6fa : 0x0a0a23, 0.01);
            groundMaterial.color.setHex(isLight ? 0x90ee90 : 0x228b22);
            skyMaterial.color.setHex(isLight ? 0xb0e0e6 : 0x87ceeb);
            console.log('Theme updated:', isLight ? 'light' : 'dark');
        }

        // Global functions
        window.toggleSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
            console.log('Sidebar toggled:', sidebar.classList.contains('open') ? 'open' : 'closed');
        };

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.querySelector('.menu-btn');
            const canvas = document.getElementById('webgl-canvas');
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target) && event.target !== canvas) {
                sidebar.classList.remove('open');
                console.log('Sidebar closed via outside click');
            }
        });

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();

        window.toggleTheme = function() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
            updateTheme(document.body.classList.contains('light-mode'));
        };

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
            updateTheme(document.body.classList.contains('light-mode'));
            console.log('Page loaded, theme:', savedTheme || 'dark');
        };

        window.openLoginPopup = function() {
            document.getElementById("login-popup").style.display = "block";
            console.log('Login popup opened');
        };

        window.closeLoginPopup = function() {
            document.getElementById("login-popup").style.display = "none";
            console.log('Login popup closed');
        };

        window.login = async function() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const messageBox = document.getElementById("login-message");
            if (!username || !password) {
                messageBox.textContent = "Please fill in both fields.";
                messageBox.style.color = "red";
                return;
            }
            try {
                const mockUsers = {
                    "testuser": "testpass",
                    "admin": "admin123"
                };
                const response = await fetch("https://jkelley86.github.io/DoItAllBears/users.json").catch(() => {
                    console.warn('Failed to fetch users.json, using mock data');
                    return { ok: true, json: () => Promise.resolve(mockUsers) };
                });
                if (!response.ok) throw new Error("Failed to fetch user data.");
                const users = await response.json();
                if (users[username] && users[username] === password) {
                    localStorage.setItem("loggedInUser", username);
                    messageBox.textContent = "Login successful!";
                    messageBox.style.color = "green";
                    setTimeout(() => {
                        closeLoginPopup();
                        location.reload();
                    }, 1000);
                } else {
                    messageBox.textContent = "Invalid username or password.";
                    messageBox.style.color = "red";
                }
            } catch (error) {
                console.error('Login error:', error);
                messageBox.textContent = "Error logging in. Using mock data.";
                messageBox.style.color = "red";
                if (mockUsers[username] && mockUsers[username] === password) {
                    localStorage.setItem("loggedInUser", username);
                    messageBox.textContent = "Login successful (mock data)!";
                    messageBox.style.color = "green";
                    setTimeout(() => {
                        closeLoginPopup();
                        location.reload();
                    }, 1000);
                }
            }
        };

        console.log('Scene setup complete, objects:', scene.children.length);
    </script>
</body>
</html>

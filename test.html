<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin's Campsite Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #0a0a23; color: #fff; min-height: 100vh; }
        body.light-mode { background: #e6e6fa; color: #1a1a1a; }
        #webgl-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .menu-btn {
            position: fixed; top: 1rem; left: 1rem; background: rgba(0, 0, 0, 0.7); border: none;
            border-radius: 50%; width: 40px; height: 40px; font-size: 1.5rem; color: #fff;
            cursor: pointer; z-index: 1001; display: flex; align-items: center; justify-content: center;
        }
        body.light-mode .menu-btn { background: rgba(255, 255, 255, 0.7); color: #333; }
        .menu-btn:hover { transform: scale(1.1); }
        .sidebar {
            position: fixed; top: 0; left: -300px; width: 300px; height: 100%;
            background: rgba(0, 0, 0, 0.85); padding: 1rem; transition: left 0.3s ease; z-index: 1000;
            display: flex; flex-direction: column; gap: 1rem;
        }
        body.light-mode .sidebar { background: rgba(255, 255, 255, 0.85); }
        .sidebar.open { left: 0; }
        .sidebar button {
            padding: 0.5rem; color: inherit; font-size: 1rem; border: none; border-radius: 8px;
            cursor: pointer; transition: all 0.3s ease;
        }
        .sidebar button:hover { background: rgba(255, 255, 255, 0.2); }
        body.light-mode .sidebar button:hover { background: rgba(0, 0, 0, 0.15); }
        .popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9); padding: 2rem; border-radius: 10px; z-index: 1002;
            width: 300px; text-align: center;
        }
        body.light-mode .popup { background: rgba(255, 255, 255, 0.9); }
        .popup input {
            width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: none;
            border-radius: 5px; background: rgba(255, 255, 255, 0.15); color: inherit;
        }
        .popup button {
            padding: 0.5rem 1rem; margin: 0.5rem; border: none; border-radius: 5px;
            cursor: pointer; background: #00ff88; color: #000;
        }
        body.light-mode .popup button:first-of-type { background: #ff4d4d; }
        .popup button:last-of-type { background: #ff4d4d; color: #fff; }
        body.light-mode .popup button:last-of-type { background: #4d79ff; }
        @media (max-width: 768px) {
            .sidebar { width: 250px; }
            .popup { width: 90%; }
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <div class="sidebar" id="sidebar">
        <button onclick="openLoginPopup()">Login</button>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div id="login-popup" class="popup" style="display:none;">
        <h3>Login</h3>
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Username" autocomplete="username" />
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
            <button type="submit">Login</button>
            <button type="button" onclick="closeLoginPopup()">Cancel</button>
        </form>
        <div id="login-message" style="margin-top: 10px;"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js';

        console.log('Three.js loaded:', !!THREE);

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const canvas = document.getElementById('webgl-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        console.log('Renderer initialized');

        // Simple scene
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x228b22 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff88 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(0, 0.5, 0);
        scene.add(cube);

        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Global functions
        window.toggleSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
            console.log('Sidebar toggled:', sidebar.classList.contains('open') ? 'open' : 'closed');
        };

        window.openLoginPopup = function() {
            document.getElementById('login-popup').style.display = 'block';
            console.log('Login popup opened');
        };

        window.closeLoginPopup = function() {
            document.getElementById('login-popup').style.display = 'none';
            console.log('Login popup closed');
        };

        window.toggleTheme = function() {
            document.body.classList.toggle('light-mode');
            console.log('Theme toggled:', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        };

        window.login = async function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageBox = document.getElementById('login-message');
            if (!username || !password) {
                messageBox.textContent = 'Please fill in both fields.';
                messageBox.style.color = 'red';
                return;
            }
            try {
                const mockUsers = { 'testuser': 'testpass', 'admin': 'admin123' };
                const response = await fetch('https://jkelley86.github.io/DoItAllBears/users.json').catch(() => {
                    console.warn('Failed to fetch users.json, using mock data');
                    return { ok: true, json: () => Promise.resolve(mockUsers) };
                });
                if (!response.ok) throw new Error('Failed to fetch user data');
                const users = await response.json();
                if (users[username] && users[username] === password) {
                    messageBox.textContent = 'Login successful!';
                    messageBox.style.color = 'green';
                    setTimeout(() => {
                        closeLoginPopup();
                        location.reload();
                    }, 1000);
                } else {
                    messageBox.textContent = 'Invalid username or password.';
                    messageBox.style.color = 'red';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageBox.textContent = 'Error logging in. Using mock data.';
                messageBox.style.color = 'red';
                if (mockUsers[username] && mockUsers[username] === password) {
                    messageBox.textContent = 'Login successful (mock data)!';
                    messageBox.style.color = 'green';
                    setTimeout(() => {
                        closeLoginPopup();
                        location.reload();
                    }, 1000);
                }
            }
        };

        console.log('Scene setup complete');
    </script>
</body>
</html>

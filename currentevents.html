<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        .category { margin-bottom: 30px; }
        .article { padding: 10px; border-bottom: 1px solid #ddd; }
        .article:last-child { border-bottom: none; }
        .article h3 { margin: 0; }
        .article a { text-decoration: none; color: #007BFF; }
        .article a:hover { text-decoration: underline; }
        .chart-container { text-align: center; margin: 50px 0; }
        .information-section { display: flex; justify-content: space-around; }
        .chart-container { width: 45%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest News</h1>
<section class="information-section">  
        <div id="news"></div>
</section>
        <section class="information-section">
            <div class="chart-container">
                <h2>Inflation Rate</h2>
                <canvas id="inflationChart"></canvas>
            </div>

            <div class="chart-container">
                <h2>S&P 500 Performance</h2>
                <canvas id="sp500Chart"></canvas>
            </div>
        </section>
    </div>
<div class="container" id="main-container"></div>

    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <div class="clock" id="clock"></div>
        <a href="recipes/index.html">ðŸ“– Recipes</a>
        <a href="useful/showtracker.html">ðŸŽ¥ Movies</a>
	<a href="useful/camping.html">â›º Camping</a>
	<a href="woodworking/index.html">ðŸ”¨ Wood Working</a>
	<a href="currentevents.html">ðŸ“° Current Events</a>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>

    <footer> 
        <span>&copy; 2024 Justin's Website. All rights reserved.</span>
    </footer> 
    <script>
        const categories = [
            { name: 'Minnesota', url: 'https://rss.nytimes.com/services/xml/rss/nyt/US.xml' },
            { name: 'Tech', url: 'https://rss.nytimes.com/services/xml/rss/nyt/Technology.xml' },
            { name: 'Politics', url: 'https://rss.nytimes.com/services/xml/rss/nyt/Politics.xml' }
        ];

        async function fetchRSS(url) {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
            const data = await response.json();
            console.log(data);
            if (data.status !== 'ok') {
                console.error('RSS Fetch Error:', data);
                return [];
            }
            return data.items.slice(0, 5);
        }

        async function loadNews() {
            const newsContainer = document.getElementById('news');

            for (const category of categories) {
                const articles = await fetchRSS(category.url);

                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                categoryDiv.innerHTML = `<h2>${category.name}</h2>`;

                articles.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.classList.add('article');
                    articleDiv.innerHTML = `
                        <h2>${article.title}</h2>
                        <p>${article.description || 'No description available.'}</p>
                        <a href="${article.link}" target="_blank">Read more</a>
                    `;
                    categoryDiv.appendChild(articleDiv);
                });

                newsContainer.appendChild(categoryDiv);
            }
        }

        loadNews();

        // Real-time data for the charts on a daily basis from the beginning of the year
        const inflationData = Array(3).fill(null).map(() => (Math.random() * 3 + 2).toFixed(2));
        const sp500Data = Array(3).fill(null).map(() => (Math.random() * 100 + 4000).toFixed(0));
        const labels = ['01-01', '01-02', '01-03'];

        function updateCharts() {
            const today = new Date();
            const nextDay = new Date(today);
            nextDay.setDate(nextDay.getDate() + labels.length);
            const dayLabel = `${String(nextDay.getMonth() + 1).padStart(2, '0')}-${String(nextDay.getDate()).padStart(2, '0')}`;

            const newInflation = (Math.random() * 3 + 2).toFixed(2);
            const newSp500 = (Math.random() * 100 + 4000).toFixed(0);

            labels.push(dayLabel);
            inflationData.push(newInflation);
            sp500Data.push(newSp500);

            if (labels.length > 365) {
                labels.shift();
                inflationData.shift();
                sp500Data.shift();
            }

            inflationChart.update();
            sp500Chart.update();
        }

        function createChart(id, data, label, color) {
            const ctx = document.getElementById(id).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: 'transparent',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: false }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            inflationChart = createChart('inflationChart', inflationData, 'Inflation Rate (%)', 'red');
            sp500Chart = createChart('sp500Chart', sp500Data, 'S&P 500 Index', 'blue');
            setInterval(updateCharts, 86400000); // Update daily
        });
        function navigateTo(page) {
            window.location.href = page;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
                // Close sidebar if clicked outside of it
                document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.querySelector('.menu-btn');
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }

        // Function to toggle the theme
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            } else if (savedTheme === 'dark') {
                document.body.classList.remove('light-mode');
            }
        }
    fetch('sidebar.html')
	    .then(response => response.text())
	    .then(data => {
		document.getElementById('sidebar-nav').innerHTML = data;
    	    });
        setInterval(updateClock, 1000);
        updateClock();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>

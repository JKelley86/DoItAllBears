<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }

    /* Sidebar */
    #sidebar {
      width: 220px;
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      height: 100vh;
    }

    #content {
      flex: 1;
      padding: 20px;
      background: #f4f4f4;
      overflow-x: auto;
    }

    h2 {
      margin-top: 0;
    }

    .board {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .category {
      flex: 1;
      min-width: 250px;
      background: #ecf0f1;
      border-radius: 10px;
      padding: 10px;
    }

    .category h3 {
      text-align: center;
    }

    .task {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: grab;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .add-task {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }

    .add-task input {
      flex: 1;
      padding: 5px;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Menu</h2>
    <iframe src="navbar.html" style="border:none; width:100%; height:80vh;"></iframe>
  </div>

  <!-- Content -->
  <div id="content">
    <h1>Task Tracker</h1>

    <div id="board-container"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw5vaK3pDmRaZWfjHU8KYrnatGHd6j9sp8ApSmo8yYbn1yzKgHgX3wHUcAXPqcH9knG/exec";

    const categories = ["Daily", "Weekly", "Long-Term"];
    const types = ["Personal", "Work"];

    async function loadTasks() {
      const res = await fetch(API_URL + "?action=getTasks");
      const data = await res.json();
      renderBoard(data);
    }

    function renderBoard(tasks) {
      const container = document.getElementById("board-container");
      container.innerHTML = "";

      types.forEach(type => {
        const section = document.createElement("div");
        section.innerHTML = `<h2>${type}</h2>`;
        const board = document.createElement("div");
        board.className = "board";

        categories.forEach(cat => {
          const col = document.createElement("div");
          col.className = "category";
          col.innerHTML = `<h3>${cat}</h3><div id="${type}-${cat}" class="task-list"></div>`;

          const inputRow = document.createElement("div");
          inputRow.className = "add-task";
          inputRow.innerHTML = `
            <input type="text" placeholder="New task...">
            <button>Add</button>
          `;

          inputRow.querySelector("button").addEventListener("click", () => {
            const val = inputRow.querySelector("input").value;
            if (val.trim() !== "") {
              addTask(type, cat, val);
              inputRow.querySelector("input").value = "";
            }
          });

          col.appendChild(inputRow);
          board.appendChild(col);

          new Sortable(col.querySelector(".task-list"), {
            group: "shared",
            animation: 150,
            onEnd: (evt) => {
              const taskText = evt.item.innerText;
              const newCategory = evt.to.id.split("-")[1];
              updateTask(type, taskText, newCategory);
            }
          });
        });

        section.appendChild(board);
        container.appendChild(section);
      });

      // Load tasks into board
      tasks.forEach(t => {
        const div = document.createElement("div");
        div.className = "task";
        div.innerText = t.task;
        document.getElementById(`${t.type}-${t.category}`).appendChild(div);
      });
    }

    async function addTask(type, category, task) {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "addTask", type, category, task })
      });
      loadTasks();
    }

    async function updateTask(type, task, category) {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "updateTask", type, task, category })
      });
    }

    loadTasks();
  </script>
</body>
</html>

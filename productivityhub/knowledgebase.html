<script type="module">
import { 
  collection, 
  doc, 
  getDocs, 
  addDoc, 
  updateDoc,

  serverTimestamp,
  query,

// Template functions
function navigateTo(page) {
    window.location.href = page;
}

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
}

function updateClock() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById('clock').textContent = timeString;
}

function toggleTheme() {
    document.body.classList.toggle('light-mode');
    localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
}

document.addEventListener('click', function(event) {
    const sidebar = document.getElementById('sidebar');
    const menuButton = document.querySelector('.menu-btn');
    if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
        sidebar.classList.remove('open');
    }
});

// Knowledge Base Logic
let quill;
let categoriesData = {};
let selectedCategory = "";
let selectedPage = null;
let isEditing = false;

// Wait for Firebase to be ready
function waitForFirebase() {
    return new Promise((resolve) => {
        if (window.firebaseReady && window.db) {
            resolve();
        } else {
            setTimeout(() => waitForFirebase().then(resolve), 100);
        }
    });
}

window.initializeKnowledgeBase = async function() {
    await waitForFirebase();
    
    // Initialize Quill editor
    quill = new Quill('#quill-editor', {
        theme: 'snow',
        placeholder: 'Start writing your content...',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                ['link', 'image'],
                ['clean']
            ]
        }
    });

    // Event listeners
    document.getElementById('new-page-btn').addEventListener('click', createNewPage);
    document.getElementById('new-category-btn').addEventListener('click', createNewCategory);
    document.getElementById('edit-btn').addEventListener('click', editPage);
    document.getElementById('save-btn').addEventListener('click', savePage);
    document.getElementById('cancel-btn').addEventListener('click', cancelEdit);
    document.getElementById('delete-btn').addEventListener('click', deletePage);
    document.getElementById('search-input').addEventListener('input', handleSearch);
    document.getElementById('category-select').addEventListener('change', handleCategoryFilter);

    // Load initial data
    loadKnowledgeBase();
};

async function loadKnowledgeBase() {
    try {
        const pagesCollection = collection(window.db, 'knowledge-base');
        const snapshot = await getDocs(pagesCollection);
        
        categoriesData = {};
        
        snapshot.forEach((doc) => {
            const data = doc.data();
            const category = data.category || 'Uncategorized';
            
            if (!categoriesData[category]) {
                categoriesData[category] = [];
            }
            
            categoriesData[category].push({
                id: doc.id,
                title: data.title,
                content: data.content,
                lastUpdated: data.lastUpdated?.toDate?.()?.toISOString() || new Date().toISOString()
            });
        });
        
        updateCategorySelect();
        renderCategories();
    } catch (error) {
        console.error('Error loading knowledge base:', error);
        document.getElementById('categories-container').innerHTML = 
            '<div style="color: #dc3545; text-align: center;"><i class="fas fa-exclamation-triangle"></i><br>Error loading data</div>';
    }
}

function updateCategorySelect() {
    const select = document.getElementById('category-select');
    select.innerHTML = '<option value="">All Categories</option>';
    
    Object.keys(categoriesData).sort().forEach(category => {
        if (category.trim()) {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            select.appendChild(option);
        }
    });
}

function renderCategories(searchTerm = "") {
    const container = document.getElementById('categories-container');
    container.innerHTML = "";
    
    const categories = Object.keys(categoriesData).sort();
    
    if (categories.length === 0) {
        container.innerHTML = '<div style="text-align: center; color: var(--text-color); opacity: 0.6;"><i class="fas fa-folder-open"></i><br>No categories yet</div>';
        return;
    }
    
    categories.forEach(categoryName => {
        if (!categoryName.trim()) return;
        
        const pages = categoriesData[categoryName] || [];
        const filteredPages = searchTerm ? 
            pages.filter(page => 
                page.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                page.content.toLowerCase().includes(searchTerm.toLowerCase())
            ) : pages;
        
        if (selectedCategory && selectedCategory !== categoryName && searchTerm === "") return;
        if (searchTerm && filteredPages.length === 0) return;
        
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category-folder';
        
        const header = document.createElement('div');
        header.className = 'category-header';
        header.innerHTML = `
            <div class="category-title">
                <i class="fas fa-folder"></i>
                <div class="category-name">${categoryName}</div>
            </div>
            <span class="page-count">${filteredPages.length}</span>
        `;
        
        const pageList = document.createElement('div');
        pageList.className = 'page-list';
        
        filteredPages.forEach(page => {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page-item';
            
            let title = page.title;
            if (searchTerm) {
                title = title.replace(new RegExp(`(${searchTerm})`, 'gi'), '<span class="highlight">$1</span>');
            }
            
            pageDiv.innerHTML = `
                <div class="page-title">${title}</div>
                <div class="page-actions">
                    <button class="action-btn" onclick="openPage('${categoryName}', '${page.id}')">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="action-btn delete" onclick="confirmDeletePage('${page.id}', '${page.title}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            pageDiv.addEventListener('click', (e) => {
                if (!e.target.closest('.page-actions')) {
                    openPage(categoryName, page.id);
                }
            });
            
            pageList.appendChild(pageDiv);
        });
        
        header.addEventListener('click', () => {
            pageList.classList.toggle('open');
            const icon = header.querySelector('i');
            icon.className = pageList.classList.contains('open') ? 'fas fa-folder-open' : 'fas fa-folder';
        });
        
        if (!searchTerm || filteredPages.length > 0) {
            pageList.classList.add('open');
            header.querySelector('i').className = 'fas fa-folder-open';
        }
        
        categoryDiv.appendChild(header);
        categoryDiv.appendChild(pageList);
        container.appendChild(categoryDiv);
    });
}

window.openPage = function(category, pageId) {
    const page = categoriesData[category]?.find(p => p.id === pageId);
    if (!page) return;
    
    selectedPage = { category, ...page };
    
    document.getElementById('page-title').textContent = page.title;
    document.getElementById('page-meta').textContent = 
        `Category: ${category} • Last updated: ${new Date(page.lastUpdated).toLocaleString()}`;
    
    const viewer = document.getElementById('content-viewer');
    viewer.innerHTML = page.content || '<em style="opacity: 0.6;">This page is empty</em>';
    viewer.classList.remove('empty');
    
    showViewer();
}

function createNewPage() {
    const category = selectedCategory || document.getElementById('category-select').value;
    if (!category) {
        const newCategory = prompt('Enter category name for the new page:');
        if (!newCategory) return;
        selectedCategory = newCategory;
        if (!categoriesData[newCategory]) categoriesData[newCategory] = [];
    }
    
    selectedPage = null;
    document.getElementById('page-title').textContent = 'New Page';
    document.getElementById('page-meta').textContent = `Category: ${selectedCategory}`;
    document.getElementById('page-title-input').value = '';
    quill.setContents([]);
    
    showEditor();
}

function createNewCategory() {
    const categoryName = prompt('Enter new category name:');
    if (!categoryName || !categoryName.trim()) return;
    
    if (categoriesData[categoryName]) {
        alert('Category already exists!');
        return;
    }
    
    categoriesData[categoryName] = [];
    selectedCategory = categoryName;
    updateCategorySelect();
    renderCategories();
    document.getElementById('category-select').value = categoryName;
}

function editPage() {
    if (!selectedPage) return;
    
    document.getElementById('page-title-input').value = selectedPage.title;
    quill.root.innerHTML = selectedPage.content || '';
    
    showEditor();
}

async function savePage() {
    const title = document.getElementById('page-title-input').value.trim();
    if (!title) {
        alert('Please enter a page title');
        return;
    }
    
    const content = quill.root.innerHTML;
    const category = selectedCategory || document.getElementById('category-select').value || 'Uncategorized';
    
    try {
        const pagesCollection = collection(window.db, 'knowledge-base');
        
        if (selectedPage && selectedPage.id) {
            // Update existing page
            const pageDoc = doc(window.db, 'knowledge-base', selectedPage.id);
            await updateDoc(pageDoc, {
                title,
                content,
                category,
                lastUpdated: serverTimestamp()
            });
        } else {
            // Create new page
            await addDoc(pagesCollection, {
                title,
                content,
                category,
                lastUpdated: serverTimestamp()
            });
        }
        
        await loadKnowledgeBase();
        
        // Find and open the saved page
        const savedPage = categoriesData[category]?.find(p => p.title === title);
        if (savedPage) {
            openPage(category, savedPage.id);
        }
        
    } catch (error) {
        console.error('Error saving page:', error);
        alert('Error saving page. Please try again.');
    }
}

function cancelEdit() {
    if (selectedPage) {
        openPage(selectedPage.category, selectedPage.id);
    } else {
        showViewer();
        document.getElementById('content-viewer').classList.add('empty');
        document.getElementById('content-viewer').innerHTML = `
            <i class="fas fa-file-alt" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
            <div>Select a page from the sidebar to view its content</div>
        `;
        document.getElementById('page-title').textContent = 'Select a page to view';
        document.getElementById('page-meta').textContent = '';
    }
}

window.confirmDeletePage = function(pageId, title) {
    if (confirm(`Are you sure you want to delete "${title}"? This action cannot be undone.`)) {
        deletePageAction(pageId);
    }
}

async function deletePageAction(pageId) {
    try {
        const pageDoc = doc(window.db, 'knowledge-base', pageId);
        await deleteDoc(pageDoc);
        
        if (selectedPage && selectedPage.id === pageId) {
            selectedPage = null;
            cancelEdit();
        }
        
        await loadKnowledgeBase();
        
    } catch (error) {
        console.error('Error deleting page:', error);
        alert('Error deleting page. Please try again.');
    }
}

function deletePage() {
    if (selectedPage) {
        confirmDeletePage(selectedPage.id, selectedPage.title);
    }
}

function handleSearch(e) {
    const searchTerm = e.target.value.trim();
    selectedCategory = "";
    document.getElementById('category-select').value = "";
    renderCategories(searchTerm);
}

function handleCategoryFilter(e) {
    selectedCategory = e.target.value;
    document.getElementById('search-input').value = "";
    renderCategories();
}

function showViewer() {
    document.getElementById('content-viewer').style.display = 'block';
    document.getElementById('editor-container').style.display = 'none';
    document.getElementById('edit-btn').style.display = selectedPage ? 'inline-flex' : 'none';
    document.getElementById('delete-btn').style.display = selectedPage ? 'inline-flex' : 'none';
    document.getElementById('save-btn').style.display = 'none';
    document.getElementById('cancel-btn').style.display = 'none';
    isEditing = false;
}

function showEditor() {
    document.getElementById('content-viewer').style.display = 'none';
    document.getElementById('editor-container').style.display = 'flex';
    document.getElementById('edit-btn').style.display = 'none';
    document.getElementById('delete-btn').style.display = 'none';
    document.getElementById('save-btn').style.display = 'inline-flex';
    document.getElementById('cancel-btn').style.display = 'inline-flex';
    isEditing = true;
    
    setTimeout(() => {
        document.getElementById('page-title-input').focus();
    }, 100);
}

// Load theme and initialize
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'light') {
    document.body.classList.add('light-mode');
}

// Load sidebar
fetch('sidebar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('sidebar-nav').innerHTML = data;
    })
    .catch(error => {
        console.log('Sidebar not found');
    });

// Start clock
setInterval(updateClock, 1000);
updateClock();

// Initialize when Firebase is ready
if (window.firebaseReady) {
    window.initializeKnowledgeBase();
}
</script>

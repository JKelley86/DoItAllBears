<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Base</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    .category {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 10px;
    }
    .category h2 {
      cursor: pointer;
      margin: 0;
      font-size: 18px;
      background: #eee;
      padding: 6px;
      border-radius: 6px;
    }
    .topics {
      display: none;
      margin-top: 10px;
    }
    .topic {
      padding: 5px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topic:last-child {
      border-bottom: none;
    }
    .delete-btn {
      color: red;
      cursor: pointer;
      font-size: 14px;
    }
    .content {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Knowledge Base</h1>
  <div id="categories"></div>
  <div class="content" id="content"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyzDqSg5NmJ6mQyLpQYtvO4jHmKzBbhP9Q7QrpRcnetrmnM2rxBSqYPuZmYtmh1VYRB/exec"; // replace with deployed script URL

    async function loadData() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const container = document.getElementById("categories");
      container.innerHTML = "";

      for (const category in data) {
        const catDiv = document.createElement("div");
        catDiv.className = "category";
        
        const header = document.createElement("h2");
        header.textContent = "ðŸ“ " + category;
        header.onclick = () => {
          topicsDiv.style.display = topicsDiv.style.display === "none" ? "block" : "none";
        };
        catDiv.appendChild(header);

        const topicsDiv = document.createElement("div");
        topicsDiv.className = "topics";

        data[category].forEach(page => {
          const topicDiv = document.createElement("div");
          topicDiv.className = "topic";

          const topicName = document.createElement("span");
          topicName.textContent = page.topic;
          topicName.style.cursor = "pointer";
          topicName.onclick = () => {
            document.getElementById("content").innerHTML = page.content;
          };

          const deleteBtn = document.createElement("span");
          deleteBtn.className = "delete-btn";
          deleteBtn.textContent = "ðŸ—‘";
          deleteBtn.onclick = () => deletePage(category, page.topic);

          topicDiv.appendChild(topicName);
          topicDiv.appendChild(deleteBtn);
          topicsDiv.appendChild(topicDiv);
        });

        catDiv.appendChild(topicsDiv);
        container.appendChild(catDiv);
      }
    }

    async function deletePage(category, topic) {
      if (!confirm(`Delete "${topic}" from ${category}?`)) return;
      await fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify({ action: "deletePage", category, topic }),
      });
      loadData();
    }

    loadData();
  </script>
</body>
</html>

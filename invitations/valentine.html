<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bridget ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: "Comic Sans MS", sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:white;
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  width:90%;
  max-width:420px;
}

.bear{
  font-size:90px;
  margin:20px 0;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

button{
  font-size:18px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}

#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#ccc;}

.celebrate{
  position:fixed;
  inset:0;
  background:white;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:28px;
  color:#ff4d6d;
  z-index:10;
}

/* ==== DATE FLOW ==== */

#dateFlow{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ffd6e0,#ffeef2);
  text-align:center;
  padding-top:40px;
}

.stageTitle{
  font-size:28px;
}

.bearGuide{
  font-size:60px;
  margin-bottom:10px;
}

.cardArea{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:40px;
}

.flipCard{
  width:190px;
  height:240px;
  perspective:1000px;
}

.inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:.6s;
}

.flipCard.flipped .inner{
  transform:rotateY(180deg);
}

.front,.back{
  position:absolute;
  inset:0;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  backface-visibility:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,0.2);
}

.front{
  background:white;
}

.back{
  background:#ff4d6d;
  color:white;
  transform:rotateY(180deg);
  padding:20px;
}

.finalScreen{
  font-size:30px;
  margin-top:40px;
}

.resetBtn{
  position:fixed;
  bottom:10px;
  right:10px;
  font-size:12px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Bridget ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>
  <div class="bear">üß∏</div>
  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üòÖ</button>
</div>

<div class="celebrate" id="celebrate">
  <div>YAY!!! üíñ</div>
  <div>You made me the happiest</div>
</div>

<!-- DATE FLOW -->
<div id="dateFlow">
  <div class="bearGuide">üß∏</div>
  <div class="stageTitle" id="stageTitle"></div>
  <div class="cardArea" id="cardArea"></div>
  <div class="finalScreen" id="finalScreen"></div>
</div>

<button class="resetBtn" onclick="resetAll()">reset</button>

<script>
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseenter",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*window.innerWidth+"px";
  noBtn.style.top=Math.random()*window.innerHeight+"px";
});

const yesBtn=document.getElementById("yesBtn");
const celebrate=document.getElementById("celebrate");

yesBtn.onclick=()=>{
  celebrate.style.display="flex";
  setTimeout(()=>{
    celebrate.style.display="none";
    startFlow();
  },2000);
};

/* ====== STAGES ====== */
const stages=[
{
title:"Breakfast time üç≥",
options:["Breakfast in bed üß∏","Go get breakfast ‚òï"]
},
{
title:"Morning adventure üå§",
options:["Shopping üõçÔ∏è","Park walk üå≥"]
},
{
title:"Next stop üíï",
options:["Coffee date ‚òï","Arcade üéÆ"]
},
{
title:"Afternoon adventure",
options:["Bowling üé≥","Mini golf ‚õ≥"]
},
{
title:"Evening plans üåô",
options:["Dinner out üçù","Cook together üç≥"]
}
];

let stageIndex=parseInt(localStorage.getItem("valStage"))||0;

function startFlow(){
  document.getElementById("dateFlow").style.display="block";
  showStage();
}

function showStage(){
  const title=document.getElementById("stageTitle");
  const area=document.getElementById("cardArea");
  const final=document.getElementById("finalScreen");

  area.innerHTML="";
  final.innerHTML="";

  if(stageIndex>=stages.length){
    title.innerHTML="Final card üíñ";

    final.innerHTML=`
    <div style="font-size:40px">üß∏</div>
    <div>Best Valentine ever</div>
    <div style="margin-top:20px;font-size:20px">
    Now we just enjoy the rest of the day together üíï
    </div>
    `;
    return;
  }

  title.innerHTML=stages[stageIndex].title;

  stages[stageIndex].options.forEach(option=>{
    const wrap=document.createElement("div");
    wrap.className="flipCard";

    wrap.innerHTML=`
      <div class="inner">
        <div class="front">Pick me</div>
        <div class="back">${option}</div>
      </div>
    `;

    wrap.onclick=()=>{
      if(document.querySelector(".flipped")) return;

      wrap.classList.add("flipped");
      stageIndex++;
      localStorage.setItem("valStage",stageIndex);

      setTimeout(showStage,2500);
    };

    area.appendChild(wrap);
  });
}

function resetAll(){
  localStorage.removeItem("valStage");
  stageIndex=0;
  location.reload();
}
</script>

</body>
</html>

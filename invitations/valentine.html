<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bridget ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  font-family: "Comic Sans MS", cursive;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:white;
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  width:90%;
  max-width:420px;
}

.bear{font-size:90px;margin:20px 0;}

button{
  font-size:18px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}

#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#ccc;}

.celebrate{
  position:fixed;
  inset:0;
  background:white;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:28px;
  color:#ff4d6d;
  z-index:10;
}
    /* FULL-SCREEN CONFETTI CANVAS */
#confettiCanvas {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 9999;
}

/* FLOW */
#dateFlow{
  display:none;
  position:fixed;
  inset:0;
  background:#fff6f8;
  text-align:center;
  padding-top:40px;
}

.stageTitle{font-size:28px;margin-bottom:10px;}
.bearGuide{font-size:60px;}

.cardArea{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:40px;
}

/* handwritten cards */
.flipCard{
  width:200px;
  height:250px;
  perspective:1000px;
}

.inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:.6s;
}

.flipCard.flipped .inner{transform:rotateY(180deg);}

.front,.back{
  position:absolute;
  inset:0;
  border-radius:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  text-align:center;
  backface-visibility:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.front{
  background:#fffefc;
  font-family: "Comic Sans MS", cursive;
  font-size:22px;
}

.back{
  background:#fffefc;
  transform:rotateY(180deg);
  font-size:20px;
  border:2px dashed #ff4d6d;
}

.nextBtn{
  margin-top:30px;
  font-size:20px;
  background:#ff4d6d;
  color:white;
}

.finalNote{
  font-size:26px;
  padding:40px;
}

.resetBtn{
  position:fixed;
  bottom:10px;
  right:10px;
  font-size:12px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Bridget ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>
  <div class="bear">üß∏</div>
  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üòÖ</button>
</div>

<div class="celebrate" id="celebrate">
  <div>YAY!!! üíñ</div>
</div>

<div id="dateFlow">
  <div class="bearGuide">üß∏</div>
  <div class="stageTitle" id="stageTitle"></div>
  <div class="cardArea" id="cardArea"></div>
  <div id="nextArea"></div>
</div>

<button class="resetBtn" onclick="resetAll()">reset</button>

<script>
/* dodge no */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseenter",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*window.innerWidth+"px";
  noBtn.style.top=Math.random()*window.innerHeight+"px";
});

/* yes */
const yesBtn=document.getElementById("yesBtn");
const celebrate=document.getElementById("celebrate");

yesBtn.onclick=()=>{
  celebrate.style.display="flex";
  setTimeout(()=>{
    celebrate.style.display="none";
    startFlow();
  },1500);
};

/* ===== STAGES EDIT HERE ===== */
const stages=[
{
title:"Breakfast üç≥",
options:["Breakfast in bed üß∏","Go get breakfast ‚òï"]
},
{
title:"Morning üå§",
options:["Shopping üõçÔ∏è","Park walk üå≥"]
},
{
title:"Midday üíï",
options:["Coffee ‚òï","Arcade üéÆ"]
},
{
title:"Afternoon ü§∏",
options:["Bowling üé≥","Mini golf ‚õ≥"]
},
{
title:"Dinner üòã",
options:["Dinner out üçù","Cook together üç≥"]
},
{
title:"Evening üåô",
options:["Competitive gaming üéÆ","Fort movie üé¨"]
}
];

let stageIndex=parseInt(localStorage.getItem("valStage"))||0;

function startFlow(){
  document.getElementById("dateFlow").style.display="block";
  showStage();
}

function showStage(){
  const title=document.getElementById("stageTitle");
  const area=document.getElementById("cardArea");
  const next=document.getElementById("nextArea");

  area.innerHTML="";
  next.innerHTML="";

  if(stageIndex>=stages.length){
    title.innerHTML="One more thing üíå";

    next.innerHTML=`
      <button class="nextBtn" onclick="showFinal()">Next</button>
    `;
    return;
  }

  title.innerHTML=stages[stageIndex].title;

  stages[stageIndex].options.forEach(option=>{
    const wrap=document.createElement("div");
    wrap.className="flipCard";

    wrap.innerHTML=`
      <div class="inner">
        <div class="front">Pick one</div>
        <div class="back">${option}</div>
      </div>
    `;

    wrap.onclick=()=>{
      if(document.querySelector(".flipped")) return;

      wrap.classList.add("flipped");
      confettiBurst();

      stageIndex++;
      localStorage.setItem("valStage",stageIndex);

      setTimeout(showStage,10000);
    };

    area.appendChild(wrap);
  });
}

/* final note */
function showFinal(){
  const area=document.getElementById("cardArea");
  const title=document.getElementById("stageTitle");
  const next=document.getElementById("nextArea");

  area.innerHTML="";
  next.innerHTML="";
  title.innerHTML="";

  area.innerHTML=`
    <div class="finalNote">
      üß∏<br><br>
      Thank you for going on this adventure with me and I hope I could make this day special for you! I love you more than anything Mama Bear!<br><br>
      Happy Valentine‚Äôs Day ‚ù§Ô∏è
    </div>
  `;
}

/* confetti */
function confettiBurst(){
  const colors = ["#ff4d6d","#ffd166","#06d6a0","#118ab2","#ef476f","#ffffff"];

  for(let i=0;i<120;i++){
    const piece=document.createElement("div");

    piece.style.position="fixed";
    piece.style.width="6px";
    piece.style.height="12px";
    piece.style.background=colors[Math.floor(Math.random()*colors.length)];
    piece.style.left=(window.innerWidth/2 + (Math.random()*200-100))+"px";
    piece.style.bottom="0px";
    piece.style.zIndex=9999;
    piece.style.pointerEvents="none";

    const xVel=(Math.random()*8-4);
    const yVel=(Math.random()*10+8);
    const rot=(Math.random()*720-360);

    piece.style.transform=`translate(0,0) rotate(${rot}deg)`;
    piece.style.transition=`transform 1.4s cubic-bezier(.2,.8,.2,1), opacity 1.6s`;

    document.body.appendChild(piece);

    requestAnimationFrame(()=>{
      piece.style.transform=`translate(${xVel*30}px,-${yVel*40}px) rotate(${rot}deg)`;
      piece.style.opacity="0";
    });

    setTimeout(()=>piece.remove(),1600);
  }
}

function resetAll(){
  localStorage.removeItem("valStage");
  location.reload();
}
</script>

</body>
</html>

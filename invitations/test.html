<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .bear {
      font-size: 90px;
      margin: 20px 0;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #noBtn {
      background: #ccc;
      color: #333;
      left: 50%;
      transform: translateX(20%);
    }

    .celebrate {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 28px;
      color: #ff4d6d;
      display: none;
      z-index: 10;
    }

    .celebrate span {
      font-size: 60px;
      margin-top: 20px;
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 14px;
      background: red;
      top: -20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Bridget ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="bear">üß∏</div>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üòÖ</button>
    </div>
  </div>

  <div class="celebrate" id="celebrate">
    <div>YAY!!! üíñüíñüíñ</div>
    <div>You just made me the happiest person ever</div>
    <span>ü•∞üéâüß∏</span>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebrate = document.getElementById("celebrate");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      celebrate.style.display = "flex";
      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration =
          Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>

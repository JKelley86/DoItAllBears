<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Camping Checklist</title>
  <link rel="stylesheet" href="../theme.css">
  <style>
    .clear-button {
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background-color: #cc0000;
    }

    @media (max-width: 600px) {
      .back-button, .clear-button {
        font-size: 0.8rem;
        padding: 0.3rem 0.5rem;
      }
    }

    section {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .category {
      background: var(--card-bg);
      border: 1px solid #99cfff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .category h2 {
      margin-top: 0;
    }

    .item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      align-items: center;
      padding: 0.5rem 0;
    }

    label {
      padding-right: 1rem;
    }

    .checkboxes {
      display: flex;
      justify-content: space-evenly;
    }

    .checkboxes input {
      transform: scale(1.2);
    }

    .checkbox-labels {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    #readyMessage {
      text-align: center;
      font-size: 1.2rem;
      color: #006600;
      font-weight: bold;
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Camping Checklist</h1>
  </header>
	<button class="clear-button" onclick="clearChecklist()">Clear All</button>
  <section id="checklist">
    <div class="checkbox-labels">
      <span>Item</span>
      <span>Packed</span>
      <span>Not Bringing</span>
    </div>

    <div class="category">
      <h2>Cooler</h2>
      <div class="item">
        <label>Ice</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Water</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Pop</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Alcohol</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Perishable Food</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
    </div>

    <div class="category">
      <h2>Camping Tote</h2>
      <div class="item">
        <label>Paper Plates</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Paper Towels</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Plastic Silverware</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Cooking Utensils</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Cast Iron Pan</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Cooking Oil</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Trash Bags</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
     </div>
    
     <div class="category">
       <h2>Tent</h2>
       <div class="item">
         <label>Tent</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
       <div class="item">
         <label>Stakes</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
       <div class="item">
         <label>Poles</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
       <div class="item">
         <label>Air Mattress/Foam Roll</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
       <div class="item">
         <label>Sleeping bags</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
       <div class="item">
         <label>Pillows/Blankets</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
       <div class="item">
         <label>Extension Cable/Power Strip</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
     </div>
     <div id="readyMessage">
       You are now ready to go camping! Have fun and be safe.
     </div>
   </section>
	
    <div class="container" id="main-container"></div>
	
    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <div class="clock" id="clock"></div>
	<div id="sidebar-nav"></div>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>
  <script>
    document.addEventListener('DOMContentLoaded', loadChecklist);

    function saveChecklist() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        localStorage.setItem(checkbox.dataset.item, checkbox.checked);
      });
    }

    function loadChecklist() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.checked = localStorage.getItem(checkbox.dataset.item) === 'true';
      });
      checkReady();
    }

    function clearChecklist() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => checkbox.checked = false);
      document.getElementById('readyMessage').style.display = 'none';
    }

    function toggleCheckbox(clicked) {
      const siblings = clicked.parentElement.querySelectorAll('input[type="checkbox"]');
      siblings.forEach(box => {
        if (box !== clicked) box.checked = false;
      });
      checkReady();
    }

    function checkReady() {
      const totalItems = document.querySelectorAll('.item').length;
      const checkedItems = document.querySelectorAll('.packed:checked, .not-bringing:checked').length;
      const readyMessage = document.getElementById('readyMessage');
      readyMessage.style.display = (totalItems === checkedItems) ? 'block' : 'none';
    }
      function navigateTo(page) {
        window.location.href = page;
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }
        // Close sidebar if clicked outside of it
    document.addEventListener('click', function(event) {
	const sidebar = document.getElementById('sidebar');
        const menuButton = document.querySelector('.menu-btn');
        if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
            sidebar.classList.remove('open');
        }
    });

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('clock').textContent = timeString;
    }
  	    // Function to toggle the theme
    function toggleTheme() {
        // Toggle the 'light-mode' class on the body
        document.body.classList.toggle('light-mode');

        // Save the theme to localStorage
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }
      // Check localStorage for the theme preference on page load
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        } else if (savedTheme === 'dark') {
            document.body.classList.remove('light-mode');
        }
    }
      fetch('sidebar.html')
	    .then(response => response.text())
	    .then(data => {
		document.getElementById('sidebar-nav').innerHTML = data;
    	    });
	
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

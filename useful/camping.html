<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camping Checklist</title>

  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f7ff;
      color: #333;
    }

    header {
      text-align: center;
      background-color: #004d99;
      color: white;
      padding: 1rem 0;
      position: relative;
    }

    h1 {
      margin: 0;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #004d99;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .clear-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    section {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .category {
      background-color: #cce7ff;
      border: 1px solid #99cfff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .category h2 {
      margin-top: 0;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
    }

    label {
      flex: 1;
    }

    .checkboxes {
      display: flex;
      gap: 1rem;
    }

    .checkboxes input {
      transform: scale(1.2);
    }

    .checkbox-labels {
      display: flex;
      justify-content: end;
      gap: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    #readyMessage {
      text-align: center;
      font-size: 1.2rem;
      color: #006600;
      font-weight: bold;
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <button class="back-button" onclick="window.location.href='index.html'">Back</button>
    <button class="clear-button" onclick="clearChecklist()">Clear All</button>
    <h1>Camping Checklist</h1>
  </header>

  <section id="checklist">
    <div class="checkbox-labels">
      <span>Packed</span>
      <span>Not Bringing</span>
    </div>

    <div class="category">
      <h2>Cooler</h2>
      <div class="item">
        <label>Ice Packs</label>
        <div class="checkboxes">
          <input type="checkbox" class="packed">
          <input type="checkbox" class="not-bringing">
        </div>
      </div>
      <div class="item">
        <label>Drinks</label>
        <div class="checkboxes">
          <input type="checkbox" class="packed">
          <input type="checkbox" class="not-bringing">
        </div>
      </div>
      <div class="item">
        <label>Perishable Food</label>
        <div class="checkboxes">
          <input type="checkbox" class="packed">
          <input type="checkbox" class="not-bringing">
        </div>
      </div>
    </div>

    <div class="category">
      <h2>Camping Tote</h2>
      <div class="item">
        <label>Plates</label>
        <div class="checkboxes">
          <input type="checkbox" class="packed">
          <input type="checkbox" class="not-bringing">
        </div>
      </div>
      <div class="item">
        <label>Paper Towels</label>
        <div class="checkboxes">
          <input type="checkbox" class="packed">
          <input type="checkbox" class="not-bringing">
        </div>
      </div>
      <div class="item">
        <label>Trash Bags</label>
        <div class="checkboxes">
          <input type="checkbox" class="packed">
          <input type="checkbox" class="not-bringing">
        </div>
      </div>
    </div>

    <div id="readyMessage">
      You are now ready to go camping! Have fun and be safe.
    </div>
  </section>

  <script>
    function clearChecklist() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => checkbox.checked = false);
    }
  </script>
</body>
</html>

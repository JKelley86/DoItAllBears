<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Camping Checklist</title>

  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f7ff;
      color: #333;
    }

    header {
      text-align: center;
      background-color: #004d99;
      color: white;
      padding: 1rem 0;
      position: relative;
    }

    h1 {
      margin: 0;
    }

    .back-button, .clear-button {
      background-color: #004d99;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      position: absolute;
    }

    .back-button {
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }

    .clear-button {
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background-color: #cc0000;
    }

    @media (max-width: 600px) {
      .back-button, .clear-button {
        font-size: 0.8rem;
        padding: 0.3rem 0.5rem;
      }
    }

    section {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .category {
      background-color: #cce7ff;
      border: 1px solid #99cfff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .category h2 {
      margin-top: 0;
    }

    .item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      align-items: center;
      padding: 0.5rem 0;
    }

    label {
      padding-right: 1rem;
    }

    .checkboxes {
      display: flex;
      justify-content: space-evenly;
    }

    .checkboxes input {
      transform: scale(1.2);
    }

    .checkbox-labels {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    #readyMessage {
      text-align: center;
      font-size: 1.2rem;
      color: #006600;
      font-weight: bold;
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <button class="back-button" onclick="window.location.href='index.html'">Back</button>
    <button class="clear-button" onclick="clearChecklist()">Clear All</button>
    <h1>Camping Checklist</h1>
  </header>

  <section id="checklist">
    <div class="checkbox-labels">
      <span>Item</span>
      <span>Packed</span>
      <span>Not Bringing</span>
    </div>

    <div class="category">
      <h2>Cooler</h2>
      <div class="item">
        <label>Ice</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Water</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Pop</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Alcohol</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Perishable Food</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
    </div>

    <div class="category">
      <h2>Camping Tote</h2>
      <div class="item">
        <label>Paper Plates</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Paper Towels</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Plastic Silverware</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Cooking Utensils</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Cast Iron Pan</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Cooking Oil</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
      <div class="item">
        <label>Trash Bags</label>
        <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
        <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
      </div>
     </div>
    
     <div class="category">
       <h2>Tent</h2>
       <div class="item">
         <label>Tent</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
       <label>Stakes</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
     <label>Poles</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
     <label>Air Mattress/Foam Roll</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
     <label>Sleeping bags</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
     <label>Pillows/Blankets</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
     <label>Extension Cable/Power Strip</label>
         <input type="checkbox" class="packed" onclick="toggleCheckbox(this)">
         <input type="checkbox" class="not-bringing" onclick="toggleCheckbox(this)">
       </div>
     </div>
    <div id="readyMessage">
      You are now ready to go camping! Have fun and be safe.
    </div>
  </section>

  <script>
    function clearChecklist() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => checkbox.checked = false);
      document.getElementById('readyMessage').style.display = 'none';
    }

    function toggleCheckbox(clicked) {
      const siblings = clicked.parentElement.querySelectorAll('input[type="checkbox"]');
      siblings.forEach(box => {
        if (box !== clicked) box.checked = false;
      });
      checkReady();
    }

    function checkReady() {
      const totalItems = document.querySelectorAll('.item').length;
      const checkedItems = document.querySelectorAll('.packed:checked, .not-bringing:checked').length;
      const readyMessage = document.getElementById('readyMessage');
      readyMessage.style.display = (totalItems === checkedItems) ? 'block' : 'none';
    }
  </script>
</body>
</html>

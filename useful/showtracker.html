<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie & Show Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    .show-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 8px;
      font-size: 1rem;
    }

    .show-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      width: 80%;
    }

    .card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      margin: 0;
    }

    .card p {
      margin: 5px 0;
    }

    .remove-btn {
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Movie & Show Tracker</h1>
  <div class="show-form">
    <input type="text" id="showName" placeholder="Show Name">
    <select id="streamingService">
      <option value="Netflix">Netflix</option>
      <option value="Hulu">Hulu</option>
      <option value="Disney+">Disney+</option>
      <option value="Prime Video">Prime Video</option>
      <option value="HBO Max">HBO Max</option>
    </select>
    <button onclick="addShow()">Add Show</button>
  </div>
  <div class="show-cards" id="showCards"></div>

  <script>
    const showCards = document.getElementById('showCards');

    function addShow() {
      const name = document.getElementById('showName').value;
      const service = document.getElementById('streamingService').value;

      if (!name) return alert('Please enter a show name!');

      const card = [
        { name: 'Stranger Things', service: 'Netflix' },
        { name: 'The Mandalorian', service: 'Disney+' },
        { name: 'The Boys', service: 'Amazon Prime' }
      ];
      showCards.appendChild(card);
      document.getElementById('showName').value = '';
    }

    function removeShow(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
